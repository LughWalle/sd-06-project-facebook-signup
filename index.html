<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
	<header class="top-bar">
		<img src="imgs/facebook-logo.png" class="facebook-logo" alt="facebook logo">

		<form class="facebook-login">
			<div class="form-group">
			  <label id="user-email-phone-label">Email ou telefone</label>
			  <input type="text" id="user-email-phone">
		  </div>
			<div class="form-group">
				<label id="user-password-label">Senha</label>
				<input type="text" id="user-password">
			</div>
			<div class="form-control">
				<button id="button-login">Entrar</button>
			</div>

		</form>
	</header>

	<div class="main-content">
		<div class="left-content">
			<p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
			<img id="facebook-networking" alt="facebook networking" src="imgs/networking.png">
		</div>
		<div class="right-content">
			<h1>Abra uma conta</h1>
			<p class="quick-easy">É rápido e fácil.</p>
			<form>
				<div class="username">
					<input size="15px" name="firstname" placeholder="Nome">
					<input size="15px" name="lastname" placeholder="Sobrenome">
				</div>
				<div>
					<input size="33px" name="phone_email" placeholder="Celular ou email">
				</div>
				<div>
					<input size="33px" name="password" type="password" placeholder="Nova senha">
				</div>

				<div>
					<label id="label-birthdate">Data de nascimento</label>
					<input size="33px" name="birthdate" type="text" placeholder="dd/mm/aaaa">
				</div>

				<div>
					<label id="label-gender">Gênero</label>
					<div class="radio-buttons">
						<input id="f" type="radio"  value="genero" name="genero">
						<label for="f">Feminino</label>
						<input id="m" type="radio"   value="Masculino" name="genero">
						<label for="m">Masculino</label>
						<input id="p" type="radio"   value="Feminino" name="genero">
						<label for="p">Personalizado</label>
				  </div>
				</div>

				<button type="submit" id="facebook-register">Cadastre-se</button>

			</form>
		</div>
	</div>

	<script type="text/javascript" src="script.js"></script>
</body>
</html>
