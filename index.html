<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Facebook</title>

    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <header id="flex-container" class="top-bar">
      <div class="logo-container">
        <img src="imgs/facebook-logo.png" class="facebook-logo">
      </div>

      <form action="#" class="facebook-login">
        <div class="form-group">
          <label for="user-email-phone" id="user-email-phone-label">Email ou telefone</label>
          <input id="user-email-phone" type="text" required>
        </div>

        <div class="form-group">
          <label for="user-password-label" id="user-password-label">Senha</label>
          <input id="user-password" type="password" required>
        </div>

        <div class="form-control">
          <button id="button-login">Entrar</button>
        </div>
      </form>
    </header>

    <div class="main-content">
      <div class="left-content">
        <div class="slogan-container">
          <p id="facebook-slogan">
            O Facebook ajuda você a se conectar e compartilhar com as pessoas
            que fazem parte da sua vida.
          </p>
          <img id="facebook-networking" src="imgs/networking.png" alt="Facebook networking">
        </div>
      </div>

      <div class="right-content">
        <h1>Abra uma conta</h1>
        <span class="quick-easy">É rápido e fácil.</span>
        <form action="#">
          <div class="name-surname">
            <input class="name" name="firstname" placeholder="Nome" type="text" required>
            <input class="surname" name="lastname" placeholder="Sobrenome" type="text" required>
          </div>
        </form>
      </div>
    </div>
  </body>

</html>
