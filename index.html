<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Facebook Project</title>
</head>
<body>
  <div class="top-bar">
    <img src="imgs/facebook-logo.png" alt="Facebook Logo" class="facebook-logo">
    <form action="#" class="facebook-login">
      <div class="form-group">
        <label for="" id="user-email-phone-label">Email ou telefone</label>
        <input type="text" id="user-email-phone">
      </div>
      <div class="form-group">
        <label for="" id="user-password-label">Senha</label>
        <input type="password" id="user-password">
      </div>
      <div class="form-control">
        <button id="button-login">Entrar</button>
      </div>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
