<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />

<body>



    <header class="top-bar">

        </div>

            <div class="form-group">

            </div>

            <div class="form-control">

                <button id="button-login">Entrar</button>

            </div>

        </div>


    </header>

            <p>O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.
            </p>

            <img class="img" src="">

        <div class="right-content" class="registrationContainer">

            <h1>Abra uma Conta</h1>

            <div class="inputs">
                <input type="text" id="name" name="name">
                <input type="text" id="lastName" name="lastName">
                <input type="text" id="emailOrCell" name="emailOrCell">

        </div>





        </div>
