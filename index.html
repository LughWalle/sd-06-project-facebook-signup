<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css">
  <title>Project Facebook Signup</title>
</head>

<body>
  <Header class="top-bar ">
    <img class="facebook-logo top-bar " alt="Logo-Facebook" src="imgs/facebook-logo.png">
    <form class="facebook-login top-bar">
      <div class="form-group">
        <label id="user-email-phone-label" for="user-email-phone">Email ou telefone</label>
        <input type="text" id="user-email-phone" name="name-usu">
      </div>
      <div class="form-group">
        <label id="user-password-label" for="user-password">Senha</label>
        <input type="text" id="user-password" name="senha">
      </div>
      <div class="form-control">
        <button id="button-login" type="submit">Entrar</button>
    </form>
    </div>
  </Header>
  <section class="main-content">
    <section class="left-content">
      <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem
        parte da
        sua vida.
      </p>
      <img id="facebook-networking" src="imgs/networking.png" alt="imagem conexões">
    </section>
    <section class="right-content ">
      <h1>Abra uma conta</h1>
      <small class="quick-easy">É rápido e fácil.</small>

        <div class="main-content-form form-space">
          <div>
            <input type="text" name="firstname" placeholder="Nome">
          </div>
          <div>
            <input type="text" name="lastname" placeholder="Sobrenome">
          </div>
        </div>
        <div>
          <input type="text" name="phone_email" placeholder="Celular ou email">
        </div>
        <div>
          <input type="password" name="password" placeholder="Nova senha">
        </div>
        <label id="label-birthdate" for="birthdate">Data de nascimento</label>
        <input class="input-data" name="birthdate" placeholder="dd/mm/aaaa">
        <label id="label-gender">Gênero</label>
        <div class="personal_genere">
          <input id="feminino" type="radio" name="gender" value='Feminino'>
          <label for="feminino">Feminino</label>
          <input id="masculino" type="radio" name="gender" value='masculino'>
          <label for="masculino">Masculino</label>
          <input id="personalizado" type="radio" name="gender" value='personalizado'>
          <label for="personalizado">Personalizado</label>
        </div>
        <button id="facebook-register" type="submit">Cadastre-se</button>
      </form>
    </section>
  </section>
  <script type="text/javascript" src="/script.js"></script>
</body>
