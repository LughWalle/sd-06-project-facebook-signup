<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css">
  <title>Project Facebook Signup</title>
</head>

<body>
  <Header class="top-bar ">
    <img class="facebook-logo top-bar " alt="Logo-Facebook" src="imgs/facebook-logo.png">
    <form class="facebook-login top-bar">
      <div class="form-group">
        <label id="user-email-phone-label" for="user-email-phone">Email ou telefone</label>
        <input type="text" id="user-email-phone" name="name-usu">
      </div>
      <div class="form-group">
        <label id="user-password-label" for="user-password">Senha</label>
        <input type="text" id="user-password" name="senha">
      </div>
      <div class="form-control">
        <button id="button-login" type="submit">Entrar</button>
    </form>
    </div>
  </Header>
  <section class="main-content">
    <section class="left-content">
      <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem
        parte da
        sua vida.
      </p>
      <img id="facebook-networking" src="imgs/networking.png" alt="imagem conexões">
    </section>
    <section class="right-content">
      <h1>Abra uma conta</h1>
      <small class="quick-easy">É rápido e fácil.</small>
      <form id="register-form" method="get" onsubmit= "return validateInputs()">
        <div class="main-content-form form-space">
          <div>
            <input class="text" id="name" type="text" name="firstname" placeholder="Nome">
          </div>
          <div>
            <input class="text" id="sob" type="text" name="lastname" placeholder="Sobrenome">
          </div>
        </div>
        <div>
          <input  class="text" id="cel-email" type="text" name="phone_email" placeholder="Celular ou email">
        </div>
        <div>
          <input class="text" id="new-pass" type="password" name="password" placeholder="Nova senha">
        </div>
        <div>
          <label id="label-birthdate" for="birthdate">Data de nascimento</label>
          <input  class="text" id="date-nsc" class="input-data" name="birthdate" placeholder="dd/mm/aaaa">
        </div>
        <div id="form-gender">
          <div>
            <label id="label-gender">Gênero</label>
          </div>
          <div class="personal_genere">
            <div class="">
              <label  for="feminino">
                <input class="radio" id="feminino" type="radio" name="gender" value="Feminino">Feminino</label>
            </div>
            <div class="">
              <label for="masculino">
                <input class="radio" id="masculino" type="radio" name="gender" value="Masculino">Masculino</label>
            </div>
            <div class="">
              <label for="personalizado">
                <input class="radio" id="personalizado" type="radio" name="gender" value="Personalizado">Personalizado</label>
            </div>
          </div>
          <div id="gen-person" class="gen-person">
          </div>
          <div>
            <button id="facebook-register" type="submit">Cadastre-se</button>
          </div>
        </div>
        <div id="error"></div>
      </form>
    </section>
  </section>
  <script type="text/javascript" src="/script.js"></script>
</body>

</html>
