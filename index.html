<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook - copy</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="top-bar">
    <img src="imgs/facebook-logo.png" alt="Logo da maior rede social" class="facebook-logo">

    <form class="facebook-login">
      <div class="form-group">
        <label for="user-email-phone" id="user-email-phone-label">Email ou telefone</label>
        <input type="text" id="user-email-phone">
      </div>
      <div class="form-group">
        <label for="user-password" id="user-password-label">Senha</label>
        <input type="password" id="user-password">
      </div>
      <div class="form-control">
        <button type="button" id="button-login">Entrar</button>
      </div>
    </form>
  </header>

  <main class="main-content">
    <div class="left-content">
      <p id="facebook-slogan">
        O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.
      </p>
      <img src="imgs/networking.png" alt="Networking com o Facebook" id="facebook-networking">
    </div>

    <section class="right-content">
      <h1>Abra uma conta</h1>
      <p class="quick-easy">É rápido e fácil.</p>
      <form class="signup-form">
        <div class="form-name">
          <input type="text" name="firstname" id="firstname" placeholder="Nome">
          <input type="text" name="lastname" id="lastname" placeholder="Sobrenome">
        </div>
        <input type="text" name="phone_email" id="phone_email" placeholder="Celular ou email">
        <input type="password" name="password" id="password" placeholder="Nova senha">
        <div class="input-group">
          <label for="" id="label-birthdate">Data de nascimento</label>
          <input type="text" name="birthdate" id="password" placeholder="dd/mm/aaaa">
        </div>
        <label for="gender" id="label-gender">Gênero</label>
        <div class="radio-input-container">
          <input type="radio" name="gender" id="feminino" value="Feminino">
          <label for="gender">Feminino</label>
          <input type="radio" name="gender" value="Masculino" id="masculino">
          <label for="gender">Masculino</label>
          <input type="radio" name="gender" id="Personalizado" value="Personalizado">
          <label for="gender">Personalizado</label>
        </div>
      </form>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
