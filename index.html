<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Project: Facebook page - Leandro e Vagner</title>
</head>

<body>
	<header class="top-bar">
		<img class="facebook-logo"
			src="imgs/facebook-logo.png"
      alt="Logo Facebook">
    <form action="get" class="facebook-login">
      <div class="form-email">
        <label for="email">Email ou telefone</label>
        <input type="text" value="email" required>
      </div>
      <div class="form-senha">
        <label for="senha">Senha</label>
        <input type="text" value="senha" required>
      </div>
    </form>
    </header>
			
	</header>
</body>

</html>
