<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="libs/bulma.min.css">
  <link rel="stylesheet" href="libs/pikaday.css">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <header>
    <div class="top-bar">
      <div class="logo">
        <img class="facebook-logo" src="imgs/facebook-logo.png" alt="Logo do Facebook">
      </div>
      <div>
        <form class="facebook-login" action="" method="get">
          <div class="form-group">
            <label id="user-email-phone-label" for="user-email-phone-label">Email ou telefone</label>
            <input id="user-email-phone" name="email-phone" type="text">
          </div>
          <div class="form-group">
            <label id="user-password-label" for="user-password">Senha</label>
            <input id="user-password" name="user-password" type="text">
            <p><a href="">Esqueceu a conta?</a></p>
          </div>
          <div class="form-control">
            <button type="button" id="button-login">Entrar</button>
          </div>
        </form>
      </div>
    </div>
  </header>
  <main class="main-content">
    <div class="left-content">
      <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
      <img id="facebook-networking" src="imgs/networking.png" alt="Imagem de rede de computadores">
    </div>
    <div class="right-content">
      <div>
        <h1 class="title account">Abra uma conta</h1>
      </div>
      <p class="subtitle is-6 quick-easy">É rápido e fácil.</p>
      <form action="" method="get">
        <div class="field is-horizontal">
          <div class="field-body">
            <div class="field">
              <p class="control mb-0">
                <input class="input is-normal" type="text" name="firstname" placeholder="Nome">
              </p>
            </div>
            <div class="field">
              <p class="control mb-0">
                <input class="input" type="text" name="lastname" placeholder="Sobrenome">
              </p>
            </div>
          </div>
        </div>
        <div class="field is-horizontal">
          <div class="field-body">
            <div class="field">
              <p class="control mb-0">
                <input class="input is-normal" type="text" name="phone_email" placeholder="Celular ou email">
              </p>
            </div>
          </div>
        </div>
        <div class="field is-horizontal">
          <div class="field-body">
            <div class="field">
              <p class="control mb-2">
                <input class="input is-normal" type="password" name="password" placeholder="Nova senha">
              </p>
            </div>
          </div>
        </div>
        <div class="field">
          <label class="label is-size-6" id="label-birthdate">Data de nascimento</label>
          <div class="control">
            <input class="input" type="text" name="birthdate" id="birthdate" placeholder="dd/mm/aaaa">
          </div>
        </div>
        <div class="field">
          <label class="label" id="label-gender">Gênero</label>
          <div class="control">
            <label class="radio">
              <input type="radio" name="gender" value="Feminino">
              Feminino
            </label>
            <label class="radio">
              <input type="radio" name="gender" value="Masculino">
              Masculino
            </label>
            <label class="radio">
              <input type="radio" name="gender" value="Personalizado">
              Personalizado
            </label>
          </div>
        </div>
        <button class="button" type="submit" id="facebook-register">Cadastre-se</button>
      </form>
    </div>
  </main>
  <script src="libs/pikaday.js"></script>
  <script src="script.js" defer></script>
</body>
</html>
