<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
  <link rel="stylesheet" href="style.css" type=text/css>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap'>
  <title>Facebook | Login</title>
</head>
<body>
  <header>
    <div class='top-bar'>
      <img src='imgs/facebook-logo.png' class='facebook-logo'>
      <form class='facebook-login'>
        <div class='form-group'>
          <label id='user-email-phone-label'>Email ou telefone</label>
          <input id='user-email-phone' type='text' name='emailOrPhone'>
        </div>
        <div class='form-group'>
          <label id='user-password-label'>Senha</label>
          <input id='user-password'type='password' name='passwordHeader'>
        </div>
        <div class='form-control'>
          <button id='button-login' class='button is-small is-link is-light' type='button'>Entrar</button>
        </div>
      </form>
    </div>
  </header>
  <div class='main-content'>
    <div class='left-content'>
      <p class='left-paragraph' id='facebook-slogan'>
        O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.
      </p>
      <img id='facebook-networking' src='imgs/networking.png'>
    </div>
    <div class='right-content'>
      <h1 class='title'>Abra uma conta</h1>
      <span class='quick-easy subtitle'>É rápido e fácil.</span>
      <form class='form'>
        <div class='names'>
          <input type='text' name='firstname' placeholder="Nome" class='signUp'>
          <input type='text' name='lastname' placeholder="Sobrenome" class='signUp'>
        </div>
        <div class='cellPhone'>
          <input type='text' name='phone_email' placeholder='Celular ou email' class='signUp'>
        </div>
        <div class='pass'>
          <input type='password' name='password' placeholder='Nova senha' class='signUp'>
        </div>
        <div class='date'>
          <label id='label-birthdate'>Data de nascimento</label>
          <input type='text' name='birthdate' placeholder='dd/mm/aaaa' class='signUp'>
        </div>
        <div class='gender'>
          <label id='label-gender'>Gênero</label>
          <div class='genderRadioButtons'>
            <label for="female">
              Feminino
              <input type="radio" id="female" name="gender" value="Feminino" class='signUpButton'>
            </label>
            <label for="male">
              Masculino
              <input type="radio" id="male" name="gender" value="Masculino" class='signUpButton'>
            </label>
            <label for="custom">
              Personalizado
              <input type="radio" id="custom" name="gender" value="Personalizado" class='signUpButton'>
            </label>
          </div>
        </div>
        <div class='buttonWrapper'>
          <button id='facebook-register' class='button is-success sign-button'
          type='submit'>Cadastre-se</button>
        </div>
      </form>
    </div>
  </div>
  <script src='/script.js'></script>
</body>
</html>
