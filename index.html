<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Facebook - Log In or Sign Up</title>
</head>
<body>
    <div class="top-bar">
      <div class="logo-container">
        <img src="imgs/facebook-logo.png" alt="Facebook Logo" class="facebook-logo">
      </div>
      <div class="form-container">
        <form class="facebook-login">
          <div class="form-group">
            <label for="user-email-phone">Email ou telefone</label>
            <input type="text" id="user-email-phone"> 
          </div>
          <div class="form-group">
            <label for="user-password-label">Senha</label>
            <input type="password" id="user-password"> 
          </div>
        </form>
      </div>
    </div>
</body>
</html>
