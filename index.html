<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" type=text/css>
  <title>Facebook | Login</title>
</head>
<body>
  <header>
    <div class='top-bar'>
      <img src='imgs/facebook-logo.png' class='facebook-logo'>
      <form class='facebook-login'>
        <div class='email'>
          <label>Email</label>
          <input type='text'>
        </div>
        <div class='senha'>
          <label>Senha</label>
          <input type='text'>
          <small class='forgotPassword'>Esqueceu a senha?</small>
        </div>
        <button type='submit'>Entrar</button>
      </form>
    </div>
  </header>
</body>
</html>
