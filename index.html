<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook - copy</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="top-bar">
    <div class="header-content">
      <img src="imgs/facebook-logo.png" alt="Logo da maior rede social" class="facebook-logo">

      <form class="facebook-login">
        <div class="form-group">
          <label for="user-email-phone" id="user-email-phone-label">Email ou telefone</label>
          <input type="text" id="user-email-phone">
        </div>
        <div class="form-group">
          <label for="user-password" id="user-password-label">Senha</label>
          <input type="password" id="user-password">
        </div>
        <div class="form-control">
          <button type="button" id="button-login">Entrar</button>
        </div>
      </form>
    </div>
  </header>

  <main class="main-content">
    <div class="left-content">
      <p id="facebook-slogan">
        O Facebook ajuda vocÃª a se conectar e compartilhar com as pessoas que fazem parte da sua vida.
      </p>
      <img src="imgs/networking.png" alt="Networking com o Facebook" id="facebook-networking">
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
