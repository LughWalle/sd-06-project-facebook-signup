<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="css/pikaday.css"/>
  </head>
  <body>
    <section class="main-header">
      <header class="top-bar">
        <div>
          <img class="facebook-logo" src="imgs/facebook-logo.png">
        </div>
        <form class="facebook-login" action="" method="GET">
          <div class="form-group">
            <label for="user-email-phone" id="user-email-phone-label">Email ou telefone</label>
            <input nome="email" type="text" required="required" id="user-email-phone">
          </div>
          <div class="form-group">
            <label for="user-password" id="user-password-label">Senha</label>
            <input nome="senha" type="password" required="required" id="user-password">
            <span class="esqueceu-conta">Esqueceu a conta?</span>
          </div>
          <div class="form-control">
            <button id="button-login">Entrar</button>
          </div>
        </form>
      </header>
    </section>
    <main class="main-content">
      <div class="left-content">
        <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
        <img id="facebook-networking" src="imgs/networking.png">
      </div>
      <div class="right-content">
        <h1>Abra uma conta</h1>
        <p class="quick-easy">É rápido e fácil.</p>
        <form class="main-form js-form" action="" method="GET">
          <did class="full-name">
            <input data-validate-field="name" name="firstname" type="text" required="required" placeholder="Nome">
            <input data-validate-field="name2" name="lastname" type="text" required="required" placeholder="Sobrenome">
          </did>
          <div class="contact">
            <input name="phone_email" type="email" placeholder="Celular ou email"  data-validate-field="email">
          </div>
          <div class="new-password">
            <input data-validate-field="password" name="password" type="password" required="required" placeholder="Nova senha">
          </div>
          <div>
            <label for="datepicker" id="label-birthdate">Data de nascimento</label>
            <input data-validate-field="date" name="birthdate" type="text" required="required" id="datepicker" placeholder="dd/mm/aaaa">
          </div>
          <label class="options" id="label-gender">Gênero</label>
          <div class="radios">
            <input id="feminino" name="sexo" type="radio" value="Feminino" required="required">
            <label for="feminino">Feminino</label>
            <input id="masculino" name="sexo" type="radio" value="Masculino" required="required">
            <label for="masculino">Masculino</label>
            <input id="personalizado" name="sexo" type="radio" value="Personalizado" required="required">
            <label for="personalizado">Personalizado</label>
          </div>
          <div>
            <button id="facebook-register" type="submit">Cadastre-se</button>
          </div>
        </form>
      </div>
    </main>
    <script src="js/just-validate.js"></script>
    <script src="js/pikaday.js"></script>
    <script src="script.js"></script>
  </body>
</html>
