<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="https://static.xx.fbcdn.net/rsrc.php/yo/r/iRmz9lCMBD2.ico">
  <title>Facebook - Log In or Sign Up</title>
</head>
<body>
  <header>
    <div class="top-bar">
      <div class="logo-container">
        <img src="imgs/facebook-logo.png" alt="Facebook Logo" class="facebook-logo">
      </div>
      <form class="facebook-login">
        <div class="form-container">
          <div class="form-group">
            <label for="user-email-phone">Email ou telefone</label>
            <input type="text" id="user-email-phone">
          </div>
          <div class="form-group">
            <label for="user-password-label">Senha</label>
            <input type="password" id="user-password">
          </div>
          <div class="form-control">
            <button type="submit" id="button-login">Entrar</button>
          </div>
        </div>
      </form>
    </div>
  </header>
  <section class="main-content">
    <div class="left-content">
    </div>
  </section>
</body>
</html>
