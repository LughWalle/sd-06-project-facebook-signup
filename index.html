<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook - entre ou cadastre-se</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="top-bar">
      <img src="imgs/facebook-logo.png" class="facebook-logo" alt="Logotipo do Facebook">
      <form action="#" class="facebook-login">
        <div class="form-group">
          <label for="useremailphone" id="user-email-phone-label">Email ou telefone</label>
          <input type="text" name="useremailphone" id="user-email-phone">
        </div>
        <div class="form-group">
          <label for="userpassword" id="user-password-label">Senha</label>
          <input type="password" name="userpassword" id="user-password">
        </div>
        <div class="form-control">
          <button id="button-login">Entrar</button>
        </div>
      </form>
    </div>
  </header>
  <section class="main-content">
    <div class="left-content">
      <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
      <img src="imgs/networking.png" alt="Networking" id="facebook-networking">
    </div>
    <div class="right-content">
      <h1>Abra uma conta</h1>
      <p class="quick-easy">É rápido e fácil.</p>
      <form action="#" method="post">
        <div class="form-signup">
          <input type="text" name="firstname" id="firstname" placeholder="Nome">
          <input type="text" name="lastname" id="lastname" placeholder="Sobrenome">
        </div>
        <input type="text" name="phone_email" id="phoneemail" placeholder="Celular ou email">
        <input type="password" name="password" id="password" placeholder="Nova senha">
      </form>
    </div>
  </section>
  <footer>

  </footer>
  <script src="script.js"></script>
</body>
</html>
