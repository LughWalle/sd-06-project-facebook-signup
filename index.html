<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Login Facebook</title>
  </head>
  <body>
    <nav>
      <div class="top-bar">
        <div class="img-container">
          <img class="facebook-logo" src="imgs/facebook-logo.png">
        </div>
        <div class="form-container">
          <form action="" class="facebook-login">
            <div class="form-group form-element1">
              <label>Email ou Telefone:</label>
              <input type="email" name="email" id="user-email-phone">
            </div>
            <div class="space"></div>
            <div class="form-group form-element form-element2">
              <label>Senha:</label>
              <input type="password" name="password" placeholder="Senha" id="user-password">
            </div>
            <div class="space"></div>
            <div class="form-control form-element3">
              <button id="button-login">Entrar</button>
            </div>
          </form>
        </div>
      </div>
      <div class="main-content">
        <div class="left-content">
            <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
            <img id="facebook-networking" src="imgs/networking.png">
        </div>
        <div class="right-content">
            <h1 class="count">Abra uma conta</h1>
            <p class="quick-easy">É rápido e fácil</p>
            <form id="form">
                <div class="full-name">
                    <div class="inputName">
                        <input type="text" name="firstname" value="" id="name" placeholder="Nome">
                    </div>
                    <div class="spaceName"></div>
                    <div class="inputLastName">
                        <input type="text" name="lastname" value="" id="lastname" placeholder="Sobrenome">
                    </div>
                </div>
                    <div class="email">
                        <input type="email" name="phone_email" value="" id="email-phone" placeholder="Celular ou email">
                    </div>
                <div class="password">
                    <input name="password" type="password" value="" id="password" placeholder="Nova senha">
                </div>
                <div class="birthday">
                    <label id="label-birthdate">Data de Nascimento</label>
                    <input name="birthdate" type="date" placeholder="dd/mm/aaaa" value="" id="birth">
                </div>
                <div class="Gender">
                    <label id="label-gender">Gênero</label><br>
                    <div class="gender">
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male" id="masculino">Masculino</label>
                    <div class="spaceName1"></div>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female" id="feminino">Feminino</label>
                    <div class="spaceName1"></div>
                    <input type="radio" id="other" name="gender" value="other">
                    <label for="other" id="personalizado">Personalizado</label>
                    </div>
                </div>
                <div class="buttonForm">
                    <button id="facebook-register" type="submit">Cadastre-se</button>
                </div>
            </form>
        </div>
      </div>
    </nav>
  </body>
