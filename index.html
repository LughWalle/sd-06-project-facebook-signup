<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
  <link rel="stylesheet" href="style.css" type=text/css>
  <title>Facebook | Login</title>
</head>
<body>
  <div class='top-bar'>
    <img src='imgs/facebook-logo.png' class='facebook-logo'>
    <form class='facebook-login'>
      <div class='form-group'>
        <label>Email ou Telefone</label>
        <input type='text' name='emailOrPhone'>
      </div>
      <div class='form-group'>
        <label>Senha</label>
        <input type='email' name='password'>
        <small class='forgotPassword'>Esqueceu a senha?</small>
      </div>
      <button class='button is-small is-link is-light' type='button'>Entrar</button>
    </form>
  </div>
</body>
</html>
