<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Facebook</title>
  <link rel='stylesheet' href='style.css'>
</head>

<body>
  <!-- TOP BAR -->
  <header class='top-bar'><img class='facebook-logo' src='imgs/facebook-logo.png'>
    <form class='facebook-login' action=''>
      <section class='form-group'>
        <label id='user-email-phone-label'>Email ou telefone</label>
        <input id='user-email-phone' type='text'>
      </section>
      <section class='form-group'>
        <label id='user-password-label'>Senha</label>
        <input type='password' id='user-password'>
      </section>
      <section class='form-control'>
        <button class='button-login' id='button-login'>Entrar</button>
      </section>
    </form>
  </header>
  <!-- MAIN CONTENT -->
  <section class='main-content'>
    <section class='left-content'>
      <p class='facebook-slogan' id='facebook-slogan'>O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
      <img id='facebook-networking' src='imgs/networking.png'>
    </section>
    <section class='right-content'>
      <!--EXIBIDO APENAS SE O FORMULARIO PASSAR POR TODAS AS VALIDAÇÕES-->
      <span class='right-content-welcome'></span>
      <h1 class='open-account'>Abra uma conta</h1>
      <small class='quick-easy'>É rápido e fácil.</small>
      <form class='formRegister'>
        <section class='full-name'>
          <input type='text' placeholder='Nome' name='firstname' required='required'>
          <input type='text' placeholder='Sobrenome' name='lastname' required='required'>
        </section>
        <input type='text' placeholder='Celular ou email' name='phone_email' required='required'>
        <input type='password' placeholder='Nova senha' name='password' required='required'><br>
        <label class='label-birthdate' id='label-birthdate'>Data de nascimento</label><br>
        <input type='text' name='birthdate' placeholder='dd/mm/aaaa' pattern='dd/mm/yyyy' equired='required'><br>
        <label class='label-gender' id='label-gender'>Gênero</label><br>
        <section class='gender'>
          <input name='gender' type='radio' value='Feminino' required='required'><label>Feminino</label>
          <input name='gender' type='radio' value='Masculino' required='required'><label>Masculino</label>
          <input name='gender' type='radio' value='Personalizado' required='required'><label>Personalizado</label><br>
        </section>
        <section class='gender-custom'>
          <label>Personalizado</label>
          <input type='text' name='gender-custom' placeholder='Gênero (opcional)'>
        </section>
        <button class='facebook-register' type='submit' id='facebook-register'>Cadastre-se</button>
        <!--EXIBIDO APENAS SE O FORMULARIO NÃO PASSAR NAS VALIDAÇÕES-->
        <span class='formMessage'>Campos inválidos</span>
      </form>
    </section>

  </section>
  <script src='script.js'></script>
</body>

</html>
