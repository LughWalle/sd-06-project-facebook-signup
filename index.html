<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Facebook - Log In or Sign Up</title>
  <link rel="shortcut icon" type="image/x-icon" href="/imgs/fbicon.png" />
</head>
<body>
  <header class="top-bar">
    <div class="main-container">
      <img class="facebook-logo" src="imgs/facebook-logo.png" alt="Logo Facebook" width="200">
      <form class="facebook-login">
        <div class="form-group">
          <label for="" id="user-email-phone-label">Email ou telefone</label>
          <input type="text" name="login" id="user-email-phone">
        </div>
        <div class="form-group">
          <label for="" id="user-password-label">Senha</label>
          <input type="password" name="password" id="user-password">
        </div>
      </form>
    </div>
  </header>
  <script src="script.js"></script>
</body>
</html>
