<!DOCTYPE html>
<html lang="PT-BR">
    <head>
        <meta charset="UTF8">
        <link href="https://fonts.googleapis.com/css2?family=Mulish:ital@1&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css" />
        <script src="script.js"></script>
        <title>Clone Facebook Login Page</title>
    </head>
    <body>
        <header>
            <div class="top-bar">
                <div class="logo-container">
                  <img src="imgs/facebook-logo.png" alt="Facebook Logo" class="facebook-logo">
                </div>
                <form class="facebook-login">
                    <div class="form-container">
                        <div class="form-group">
                            <label for="user-email-phone-label">Email ou telefone</label>
                            <input type="text" name="telandemail" id="user-email-phone">
                        </div>
                        <div class="form-group">   
                            <label for="user-password-label">Senha</label>
                            <input type="text" name="password" id="user-password">
                        </div>
                        <div class="form-control">
                            <button type="submit" id="button-login" onclick="showAlert()">Entrar</button>
                        </div>
                    </div>
                   
                 </form>
            </div>
        </header>
    </body>
</html>
