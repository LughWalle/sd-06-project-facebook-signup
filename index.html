<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook – entre ou cadastre-se</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header>
        <div class="top-bar">
            <img class="facebook-logo" src="imgs/facebook-logo.png" alt="Logo do Facebook">
            <form action="get" class="facebook-login" id="facebook-login">
                <div class="form-group">
                    <label for="user-email-phone" id="user-email-phone-label">Email ou telefone</label>
                    <input type="email" id="user-email-phone">
                </div>
                <div class="form-group">
                    <label for="user-password" id="user-password-label">Senha</label>
                    <input type="password" id="user-password">
                </div>
                <div class="form-control">
                    <button class="button-login" id="button-login">Entrar</button>
                </div>
            </form>
        </div>
    </header>
    <main class="main-content">
        <div class="left-content">
            <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da
                sua vida.</p>
            <img src="imgs/networking.png" id="facebook-networking" alt="Facebook network">
        </div>
        <div class="right-content">
            <h1>Abra uma conta</h1>
            <div class="quick-easy">
                <p>É rápido e fácil.</p>
            </div>
            <form action="get" class="register-form">
                <div class="form-name">
                    <input type="text" name="firstname" class="nome" placeholder="Nome" required>
                    <input type="text" name="lastname" class="Sobrenome" placeholder="Sobrenome" required>
                </div>
                <div>
                    <input type="tel email" name="phone_email" class="celularEmail" placeholder="Celular ou email"
                        required>
                    <input type="password" name="password" placeholder="Nova senha" required>
                </div>
                <div class="user-birth-date">
                    <label for="birth-date" id="label-birthdate">Data de nascimento</label><br>
                    <input type="date" name="birthdate" id="birth-date" placeholder="dd/mm/aaaa" required>
                </div>
                <label id="label-gender">Gênero</label>
                <div class="form-row gender-select">
                    <input type="radio" name="gender" id="female" value="Feminino" required>
                    <label for="female">Feminino</label>
                    <input type="radio" name="gender" id="male" value="Masculino">
                    <label for="male">Masculino</label>
                    <input type="radio" name="gender" id="custom" value="Personalizado">
                    <label for="custom">Personalizado</label>
                </div>
                <div class="new-gender-field">
                </div>
                <button type="submit" class="facebook-register" id="facebook-register">Cadastre-se</button>
            </form>
        </div>
    </main>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
