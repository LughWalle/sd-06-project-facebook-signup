<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Project: Facebook page - Leandro e Vagner</title>
</head>

<body>
	<header class="top-bar">
		<img class="facebook-logo"
			src="imgs/facebook-logo.png"
      alt="Logo Facebook">
    <form method="get" class="facebook-login">
      <div class="form-group">
        <label id="user-email-phone-label" for="email">Email ou telefone</label>
        <input id="user-email-phone" type="text" value="email" required>
      </div>
      <div class="form-group">
        <label id="user-password-label" for="senha">Senha</label>
        <input id="user-password" type="text" value="senha" required>
			</div>
			<div class="form-control">
				<button type="button" id="button-login">Entrar</button>
      </div>
    </form>
  </header>
  <section class="main-content">
    <div class="left-content">
      <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
      <img id="facebook-networking" src="imgs/networking.png">
    </div>
    <div class="right-content">
      <h1>Abra uma conta</h1>
      <p id="quick-easy">É rápido e fácil.</p>
      <form>
      </form>
    </div>
  </section>
  <script src="script.js"></script>
</body>

</html>
