<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>FACEBOOK HOME</title>
</head>

<body>
  <header class="top-bar">
    <div>
      <img class="facebook-logo" src="imgs/facebook-logo.png" alt="facebook logo">
    </div>
    <div>
      <form class="facebook-login">
        <div class="form-group">
          <label id="user-email-phone-label" for="user-email-phone">Email ou telefone</label>
          <input id="user-email-phone" type="text">
        </div>
        <div class="form-group">
          <label id="user-password-label" for="user-password">Senha</label>
          <input id="user-password" type="password">
        </div>
      </form>
    </div>
  </header>
  <script src="/script.js"></script>
</body>
</html>
