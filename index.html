<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Facebook</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="top-bar">
    <div>
      <img src="imgs/facebook-logo.png" alt="logo" class="facebook-logo">
    </div>
    <div>
      <form action="" class="facebook-login">
         <div class="form-group">
           <label for="users" id="user-email-phone-label">Email ou telefone</label>
           <input type="text" name="users" id="user-email-phone">
        </div>
        <div class="form-group">
          <label for="password" id="user-password-label">Senha</label>
          <input type="password" name="password" id="user-password">
        </div>
        <div class="form-control">
          <button id="button-login" class="button-login">Entrar</button>
        </div>
      </form>
    </div>
  </header>
    <script src="script.js"></script>
</body>
</html>
