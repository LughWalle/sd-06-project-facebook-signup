<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  <title>Facebook</title>
</head>
<body>
  <section class="top-bar">
    <img class="facebook-logo" src="imgs/facebook-logo.png" alt="Logo do Facebook">
    <form action="" class="facebook-login" method="get">
      <div class="form-group">
        <label for="user-email-phone" id="user-email-phone-label">Email ou telefone</label>
        <input type="text" id="user-email-phone">
      </div>
      <div class="form-group">
        <label for="user-password" id="user-password-label">Senha</label>
        <input type="password" id="user-password">
      </div>
      <div class="form-control">
        <button id="button-login" value="Entrar">Entrar</button>
      </div>
    </form>
  </section>
  <section class="main-content">
    <div class="left-content">
      <p id="facebook-slogan">O Facebook ajuda você a se conectar e<br>
        compartilhar com as pessoas que fazem parte da<br> sua vida.</p>
      <img src="imgs/networking.png" id="facebook-networking" alt="facebook networking">
    </div>
    <div class="right-content">
      <h1>Abra uma conta</h1>
      <small class="quick-easy">É rápido e fácil.</small>
      <form action="#" method="GET">
        <div class="nome">
          <input type="text" name="firstname" placeholder="Nome" />
          <input type="text" name="lastname" placeholder="Sobrenome" />
        </div>
        <input type="text" name="phone_email" placeholder="Celular ou email" id="phone_email" />
        <input type="password" name="password" placeholder="Nova senha" />
        <div class="birthdate">
          <label id="label-birthdate">Data de nascimento</label>
        <input type="date" name="birthdate" placeholder="dd/mm/aaaa" />
        </div>
        <div class="gender">
          <label id="label-gender">Gênero</label>
          <div class="radioGender">
            <input type="radio" id="female" name="gender" value="Feminino">
            <label for="female">Feminino</label>
            <input type="radio" id="male" name="gender" value="Masculino">
            <label for="male">Masculino</label>
            <input type="radio" id="custom" name="gender" value="Personalizado">
            <label for="custom">Personalizado</label>
          </div>
        </div>
        <button type="submit" id="facebook-register">Cadastre-se</button>
      </form>
    </div>
  </section>
</body>
</html>
