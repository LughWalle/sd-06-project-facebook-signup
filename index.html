<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Facebook Project</title>
</head>
<body>
  <div class="top-bar">
    <img src="imgs/facebook-logo.png" alt="Facebook Logo" class="facebook-logo">
    <form action="#" class="facebook-login">
      <div class="form-group">
        <label for="" id="user-email-phone-label">Email ou telefone</label>
        <input type="text" id="user-email-phone">
      </div>
      <div class="form-group">
        <label for="" id="user-password-label">Senha</label>
        <input type="password" id="user-password">
      </div>
      <div class="form-control">
        <button id="button-login">Entrar</button>
      </div>
    </form>
  </div>
  <div class="main-content">
    <div class="left-content">
      <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
      <img  id="facebook-networking" src="imgs/networking.png" alt="Networking">
    </div>
    <div class="right-content" id="right">
      <h1>Abra uma conta</h1>
      <p class="quick-easy">É rápido e fácil.</p>
      <form action="#" class="facebook-form" method="GET">
        <div class="name-surname">
          <input type="text" name="firstname" placeholder="Nome" required='required'>
          <input type="text" name="lastname" placeholder="Sobrenome" required='required'>
        </div>
        <input type="text" name="phone_email" placeholder="Celular ou email" required='required'>
        <input type="password" name="password" placeholder="Nova senha" required='required'><br>
        <label for="" id="label-birthdate">Data de nascimento</label><br>
        <input type="date" name="birthdate" placeholder="dd/mm/aaaa" required='required' min="1900-01-01"><br>
        <label id="label-gender">Gênero</label><br>
        <input type="radio" name="gender" value="Feminino" required='required'>Feminino
        <input type="radio" name="gender" value="Masculino" required='required'>Masculino
        <input type="radio" name="gender" value="Personalizado" required='required'>Personalizado
        <div class="genderCustom" id="gender-custom">
          <input type="text" name="gender-custom" placeholder="Gênero (opcional)">
        </div>
        <button type="submit" id="facebook-register">Cadastre-se</button>
        <div class="invalid" id="invalidos">
          <p>Campos inválidos</p>
        </div>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
