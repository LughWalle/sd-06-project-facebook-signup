<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="top-bar">

    </header>

    <main class="main-content">
        <article class="left-content">
            <p id="facebook-slogan">
                O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.
            </p>
            <img id="facebook-networking" src="imgs/networking.png" alt="">
        </article>
        <article class="right-content">
            <h1>Abra uma conta</h1>
            <p class="quick-easy">É rápido e fácil.</p>
            <form action="">
                <input type="text" name="firstname" class="input-name" placeholder="Nome">
                <input type="text" name="lastname" class="input-name" placeholder="Sobrenome">
                <input type="text" name="phone_email" placeholder="Celular ou email" class="contact">
            </form>

        </article>

    </main>

</body>
</html>
