<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" lang="en">
  <link rel="stylesheet" href="./style.css">
  <title>Fakebook - Log In or Sign Up</title>
</head>

<body>
  <header class="top-bar">
    <img class="facebook-logo" src="imgs/facebook-logo.png">
    <form class="login-data" method="POST" enctype="multipart/form-data">
      <label for="user-email-phone-label">Email or Phone
        <input type="email" id="user-email-phone-label">
      </label>
      <label for="password">Password
        <input type="password" id="password">
      </label>
      <button class="button-login" id="button-login" type="submit">Entrar</button>
    </form>
  </header>
  <article class="left-content-wrapper">
    <section class="fb-description">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da
      sua vida.</section>
    <img id="facebook-networking" src="networking.png">
  </article>
  <article class="right-content-wrapper">
    <h2>Abra uma Conta</h2>
    <section>É rápido e fácil.</section>
    <form class="sign-in-data">
      <input placeholder="Nome" id="name" name="name" type="text">
      <input placeholder="Sobrenome" id="surname" name="surname" type="text">
      <input placeholder="Celular ou email" id="phone-email-sign" name="phone-email-sign" type="text">
      <input placeholder="Nova Senha" id="password" name="password" type="password">
      <label for="birth">Data de nascimento
      <input id="birth" name="birth" type="text">
    </form>
  </article>

</body>

</html>
