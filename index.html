<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo ao Facebook</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <header class="top-bar">
        <img class="facebook-logo" src="imgs/facebook-logo.png">
        <form class="facebook-login">
            <div class="form-group">
                <label for="user-email-phone" id="user-email-phone-label">Email ou telefone</label>
                <input id="user-email-phone" type="text">
            </div>
            <div class="form-group">
                <label for="user-password" id="user-password-label">Senha</label>
                <input id="user-password" type="text">
            </div>
            <div class="form-control">
                <button id="button-login">Entrar</button>
            </div>
        </form>
    </header>
    <section class="main-content">
        <div class="left-content">
            <p id="facebook-slogan">
                O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.
            </p>
            <img id="facebook-networking" src="imgs/networking.png">
        </div>
        <div class="right-content">
            <h1>Abra uma conta</h1>
            <p class="quick-easy">É rápido e fácil.</p>
            <form>
                <div class="form-sign">
                    <input name="firstname" placeholder="Nome" type="text">
                    <input name="lastname" placeholder="Sobrenome" type="text">
                </div>
                <input name="phone_email" placeholder="Celular ou email" type="text">
                <input name="password" placeholder="Nova senha" type="password">
                <div class="form-birthday">
                    <label for="input-date-birthday" id="label-birthdate">Data de nascimento</label>
                    <input name="birthdate" id="input-date-birthday" placeholder="dd/mm/aaaa"type="date">
                </div>
                <label id="label-gender">Gênero</label>
                    <div class="form-gender">
                        <input value="Feminino" name="gender" id="gender-female" type="radio">
                        <label for="gender-female">Feminino</label>
                        <input value="Masculino" name="gender" id="gender-male" type="radio">
                        <label for="gender-male">Masculino</label>
                        <input value="Personalizado" name="gender" id="gender-custon" type="radio">
                        <label for="gender-custon">Personalizado</label>
                    </div>
                    <button type="submit" id="facebook-register">Cadastre-se</button>
            </form>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
