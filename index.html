<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Facebook</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- MENU -->
    <div class="top-bar">
      <img class="facebook-logo" src="imgs/facebook-logo.png">
      <form  class="facebook-login" action="" method="get"></form>
        <!-- Primeiro subcontainer -->
        <div class="form-group">
          <label id="user-email-phone-label" for="user-email-phone-label">Email ou telefone
            <input type="email" name="e-mail" id="user-email-phone-label">
          </label>
        </div>
        <!-- Segundo subcontainer -->
        <div class="form-group">
          <label  id="user-password-label" for="user-password-label">Senha
            <input id="user-password-label" type="password" name="senha">
          </label>
          <div class="pass-forget">Esqueceu a senha?</div>
        </div>
        <!-- Terceiro subcontainer -->
        <div class="form-control">
          <button id="button-login" class="button-login">Entrar</button>
        </div>
      </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
