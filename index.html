<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <!--header start-->
  <header class="top-bar">
    <img class="facebook-logo" src="imgs/facebook-logo.png">
    <form class="facebook-login">
      <div class="form-group">
        <label id="user-email-phone-label" for="user-email-phone">Email ou telefone</label>
        <input id="user-email-phone" type="text" class="email">
      </div>
      <div class="form-group">
        <label id="user-password-label" for="user-password">Senha</label>
        <input id="user-password" type="password" class="password">
      </div>
      <div class="form-control">
        <button id="button-login" type="submit">Entrar</button>
      </div>
      <!-- <a class="esqueceu" href="">Esqueceu sua conta?</a> -->
    </form>
  </header>
  <!--header end-->
  <!--Inicio do conteúdo de baixo da página-->
  <div class="main-content">
    <div class="left-content">
      <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua
        vida.</p>
      <img src="imgs/networking.png" id="facebook-networking" class="image-facebook"
        alt="pessoas conectadas no mapa mundi">
    </div>
    <div class="right-content">
      <h1 class="form-title">Abra uma conta</h1>
      <small class="quick-easy">É rápido e fácil.</small>
      <form action="" class="form-register" method="get">
        <div class="full-name">
          <input type="text" id="first-name" name="firstname" class="form-input" placeholder="Nome">
          <input type="text" id="last-name" name="lastname" class="form-input" placeholder="Sobrenome">
        </div>
        <input type="text" id="user-email" class="form-input" name="phone_email" placeholder="Celular ou email" >
        <input type="password" class="form-input" name="password" placeholder="Nova senha">
        <label id="label-birthdate" for="">Data de nascimento</label>
        <input type="date" id="user-birthdate" class="form-input" name="birthdate" placeholder="dd/mm/aaaa">
        <label for="" id="label-gender">Gênero</label>
        <div class="gender-radio">
          <label for="female">
          </label>
          <input id="female" class="form-input" type="radio" name="gender" value="Feminino">Feminino
          <label for="male">
          </label>
          <input id="male" type="radio" name="gender" value="Masculino">Masculino
          <label for="custom-gender">
          </label>
          <input id="gender-custom" type="radio" name="gender" value="Personalizado">Personalizado
          <span id="gender-custom-span"></span>
          <span id="error-field"></span>
        </div>
        <button id="facebook-register" class="form__btn btn btn-primary" type="submit">Cadastre-se</button>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
