<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet">
  <title>Project Facebook</title>
</head>

<body>
  <header>

    <!--TOPO DA PÁGINA-->
    <div class="top-bar">
      <img src="imgs/facebook-logo.png" class="facebook-logo">
      <form action="" method="GET" class="facebook-login">

        <!--EMAIL-->
        <div class="form-group">
          <label for="user-email-phone" id="user-email-phone-label">Email ou telefone</label>
          <input type="text" id="user-email-phone">
        </div>

        <!-- SENHA-->
        <div class="form-group">
          <label for="user-password" id="user-password-label">Senha</label>
          <input type="password" id="user-password">
        </div>

        <!--BOTÃO ENTRAR-->
        <div class="form-control">
          <button id="button-login" type="submit">Entrar</button>
        </div>
      </form>
    </div>
  </header>

  <!-- PARTE DO MEIO DA PÁGINA -->
  <div class="main-content">

    <!-- LADO ESQUERDO -->
    <div class="left-content">
      <p id="facebook-slogan">
        O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.
      </p>
      <img src="imgs/networking.png" id="facebook-networking">
    </div>

    <!-- LADO DIREITO -->
    <div class="right-content">
      <h1> Abra uma conta </h1>
      <div class="quick-easy"> É rápido e fácil. </div>

      <!-- FORMULÁRIO -->
      <form method="GET" action="">
        <div class="names">
          <input name="firstname" type="text" placeholder="Nome">
          <input name="lastname" type="text" placeholder="Sobrenome">
        </div>

        <input name="phone_email" type="text" placeholder="Celular ou email">
        <input name="password" type="password" placeholder="Nova senha">
        <br>

        <label for="" id="label-birthdate"> Data de nascimento </label>
        <input name="birthdate" type="text" placeholder="dd/mm/aaaa">
        <br>

        <label for="gender" id="label-gender"> Gênero </label>
        <div class="radios-gender">
          <input type="radio" name="gender" value="feminino">
            <label> Feminino </label>
          </imput>
          <input type="radio" name="gender" value="masculino">
            <label> Masculino <label>
          </imput>
          <input type="radio" name="gender" value="personalizado">
            <label> Personalizado </label>
          </imput>
        </div>

        <button id="facebook-register" type="submit"> Cadastre-se </button>

      </form>
    </div>
  </div>

  <!-- ENTRADA DO JAVASCRiPT-->
  <script src="script.js"></script>
</body>

</html>
