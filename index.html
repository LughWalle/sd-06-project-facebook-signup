<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Facebook - entre ou cadastra-se</title>
</head>
<body>
  <div class="background">
    <header class="top-bar">
      <div class="top-left">
        <img class="facebook-logo" src="imgs/facebook-logo.png" alt="Facebook Logo" />
      </div>

      <form class="facebook-login" action="">
        <div class="form-group">
          <label id="user-email-phone-label">Email ou telefone</label>
          <input id="user-email-phone" type="text">
        </div>
        <div class="form-group">
          <label id="user-password-label">Senha</label>
          <input id="user-password" type="password">
        </div>
        <div class="form-control">
          <button id="button-login">Entrar</button>
        </div>
      </form>
      
    </header>

    <section class="main-content">
      <div class="left-content">
        <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
        <img id="facebook-networking" src="imgs/networking.png" alt="Facebook Networking" />
      </div>

      <div class="right-content">
        <h1>Abra uma conta</h1>
        <p id="quick-easy">É rápido e fácil.</p>
        <form>
          <input type="text" name="firstname" placeholder="Nome">
          <input type="text" name="lastname" placeholder="Sobrenome">
          <input type="text" name="phone_email" placeholder="Celular ou email">
          <input type="text" name="password" placeholder="Nova senha">
          <label id="label-birthdate">Data de nascimento</label>
          <input type="text" name="birthdate" placeholder="dd/mm/aaaa">
          <label id="label-gender">Gênero</label>
          <input type="radio" id="female" name="gender" value="female">
          <label for="female">Feminino</label><br>
          <input type="radio" id="male" name="gender" value="male">
          <label for="male">Masculino</label><br>
          <input type="radio" id="other" name="gender" value="other">
          <label for="other">Personalizado</label>
          <button id="facebook-register" type="submit">Cadastre-se</button>
        </form>
      </div>

    </section>

    <footer>

    </footer>
  </div>
</body>
</html>
