<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type='text/css' rel='stylesheet' href='style.css'>
    <title>Facebook Signup Project</title>
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <div class='top-bar'> <!-- Barra Superior - Incluida no Requisito 1 -->
        <a href='#'><img src='imgs/facebook-logo.png' class='facebook-logo'></a> <!-- Logo - Incluida no Requisito 2 -->
        <form class='facebook-login'> <!-- Forms - Incluido no Requisito 3 -->
          <div class='form-group'> <!-- Container - Incluido no Requisito 4-->
            <label id='user-email-phone-label'>Email ou telefone</label> <!-- Label - Incluida no Requisito 5 -->
            <input type='text' id='user-email-phone'> <!-- Input - Incluido no Requisito 5 -->
          </div>
          <div class='form-group'> <!-- Container - Incluido no Requisito 6-->
            <label id='user-password-label'>Senha</label> <!-- Label - Incluida no Requisito 6 -->
            <input type='text' id='user-password'> <!-- Input - Incluido no Requisito 6 -->
          </div>
          <div class='form-control'> <!-- Container - Incluido no Requisito 7-->
            <button id='button-login'>Entrar</button> <!-- Botão - Incluida no Requisito 7 -->
          </div>
        </form>
      </div>
    </header>
    <!-- MAIN CONTENT -->
    <section class='main-content'> <!-- Seção Principal - Incluida no Requisito 8 -->
      <div class='left-content'> <!-- Conteúdo esquerdo - Incluido no Requisito 9-->
        <p id='facebook-slogan'>O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p> <!-- Texto - Requisito 9-->
        <figure> <!-- Foto - Incluido no Requisito 9-->
          <img id='facebook-networking' src='imgs/networking.png' alt='facebook-networking'> <!-- Foto - Incluido no Requisito 9-->
        </figure>
      </div>
      <div class='right-content'> <!-- Conteúdo direito - Incluido no Requisito 10-->
        <h1>Abra uma conta</h1> <!-- Texto - Incluido no Requisito 10-->
        <p class='quick-easy'>É rápido e fácil.</p> <!-- Texto - Incluido no Requisito 10-->
        <form> <!-- Form - Incluido no Requisito 10-->
          <input type='text' name='firstname' placeholder='Nome'> <!-- Input Nome - Incluido no Requisito 11-->
        </form>
      </div>
    </section>
  </body>
</html>
