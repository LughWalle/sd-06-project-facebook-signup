<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css">
  <title>Project Facebook Signup</title>
</head>

<body>
  <Header class="top-bar">
    <img class="facebook-logo flex-start" alt="Logo-Facebook" src="imgs/facebook-logo.png">
    <div class="top-bar flex-end">
      <form class="facebook-login">
        <div class="form-group">
          <label id="user-email-phone-label" for="user-email-phone">Email ou telefone</label>
          <input type="text" id="user-email-phone" name="name-usu" placeholder="Usuario">
        </div>
        <div class="form-group">
          <label id="user-password-label" for="user-password">Senha</label>
          <input type="text" id="user-password" name="senha" placeholder="Senha">
        </div>
        <div class="form-control">
          <button id="button-login" type="submit">Entrar</button>
        </div>
      </form>
    </div>
  </Header>
  <script type="text/javascript" src="/script.js"></script>
</body>

</html>
