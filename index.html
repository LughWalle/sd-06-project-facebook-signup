<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Facebook - entre ou cadastre-se</title>
  <link rel="shortcut icon" type="image/x-icon" href="/imgs/fbicon.png" />
</head>
<body>
  <div class="top-bar-background">
    <header class="top-bar">
        <img class="facebook-logo" src="imgs/facebook-logo.png" alt="Logo Facebook" width="225">
        <form class="facebook-login">
          <div class="form-group">
            <label for="" id="user-email-phone-label" class="label-login">Email ou telefone</label>
            <input type="text" name="login" id="user-email-phone" size="18" class=input-login>
          </div>
          <div class="form-group">
            <label for="" id="user-password-label" class="label-login">Senha</label>
            <input type="password" name="user-password" id="user-password" size="18" class=input-login>
          </div>
          <div class="form-control">
            <button id="button-login" class="button-log">Entrar</button>
          </div>
        </form>
    </header>
  </div>
  <section class="main-content">
    <div class="left-content">
      <p id="facebook-slogan" class="fb-slogan">
        O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.
      </p>
      <img src="imgs/networking.png" id="facebook-networking" alt="Imagem Facebook Networking" width="600px">
    </div>
    <div class="right-content">
      <h1>Abra uma conta</h1>
      <h3 class="quick-easy">É rápido e fácil.</h3>
      <form action="" class="sign-in-form">
        <div>
          <input type="text" name="firstname" placeholder="Nome" class="first-name" size="21"  required>
          <input type="text" name="lastname" placeholder="Sobrenome" class="last-name" size="21" required>
        </div>
        <input type="text" name="phone_email" placeholder="Celular ou email" class="email" size="49" required>
        <input type="password" name="password" placeholder="Nova senha" class="new-password" size="49" required>
        <div>
          <label id="label-birthdate" class="lb-birthdate">Data de nascimento</label>
        </div>
        <input type="text" name="birthdate" placeholder="dd/mm/aaaa" class="input-birthdate" size="21" required>
        <div class="gender-container">
          <label for="" id="label-gender" class="lb-gender">Gênero</label>
          <div>
            <input type="radio" name="gender" id="female" value="Feminino" required>
            <label for="female" id="" class="lb-gender-options">Feminino</label>
            <input type="radio" name="gender" id="male" value="Masculino" required>
            <label for="male" id="" class="lb-gender-options">Masculino</label>
            <input type="radio" name="gender" id="custom" value="Personalizado" required>
            <label for="custom" id="" class="lb-gender-options">Personalizado</label>
          </div>
        </div>
        <button type="submit" id="facebook-register" class="sign-button">Cadastre-se</button>
      </form>
    </div>
  </section>
  <script src="script.js"></script>
</body>
</html>
