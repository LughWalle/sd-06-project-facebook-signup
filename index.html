<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" lang="en">
  <title>Facebook - Log In or Sign Up</title>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <header class="top-bar">
    <div class="left-header">
      <img src="imgs/facebook-logo.png" class="facebook-logo">
    </div>
    <form class="facebook-login" method="POST" enctype="multipart/form-data">
      <div class="form-group">
        <label for="user-email-phone" id="user-email-phone-label">Email ou telefone</label>
        <input required type="text" id="user-email-phone">
      </div>
      <div class="form-group">
        <label for="user-password" id="user-password-label">Senha</label>
        <input required type="password" id="user-password">
      </div>
      <div class="form-control">
        <button id="button-login" type="submit">Entrar</button>
      </div>
    </form>
  </header>

  <div class="main-content">
    <article class="left-content">
      <p class="fb-description" id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
        <img id="facebook-networking" src="imgs/networking.png">
    </article>
    <article class="right-content">
      <h1>Abra uma conta</h1>
      <section class="quick-easy">É rápido e fácil.</section>
      <form class="sign-in-data">
        <div class="names">
          <input required placeholder="Nome" id="name" name="firstname" type="text">
          <input required placeholder="Sobrenome" id="surname" name="lastname" type="text">
        </div>
        <input required placeholder="Celular ou email" id="phone-email-sign" name="phone_email" type="text">
        <input required placeholder="Nova senha" id="password" name="password" type="password">
        <label for="birth" id="label-birthdate">Data de nascimento</label>
        <input required id="birth" placeholder="dd/mm/aaaa" name="birthdate" type="date">
        <label for="" id="label-gender">Gênero</label>
        <div class="gender">
          <input required id="feminino" type="radio" name="gender" value="Feminino"/>
          <label for="feminino">Feminino</label>
          <input type="radio" id="masculino" name="gender" value="Masculino"/>
          <label for="masculino">Masculino</label>
          <input type="radio" id="personalizado" name="gender" value="Personalizado"/>
          <label for="personalizado">Personalizado</label>
          
        </div>

        <button type="submit" id="facebook-register">Cadastre-se</button>
      </form>
    </article>
  </div>
  <script>
    document.querySelector('#button-login').addEventListener('click', (e) => {
      const EMAILORPHONE = document.querySelector('#user-email-phone').value;
      alert(EMAILORPHONE);
    });
  </script>
</body>

</html>
