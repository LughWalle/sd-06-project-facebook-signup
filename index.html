<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo ao Facebook</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <header class="top-bar">
        <img class="facebook-logo" src="imgs/facebook-logo.png">
        <form class="facebook-login ">
            <div class="form-group">
                <label for="user-email-phone" id="user-email-phone-label">Email ou telefone</label>
                <input id="user-email-phone" type="text">
                <label for="password">Password</label>
                <input id="password" type="text">
            </div>
        </form>

    </header>
</body>

</html>
