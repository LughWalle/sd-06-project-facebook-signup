<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Facebook</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="top-bar">
        <img class="facebook-logo" src="imgs/facebook-logo.png">

        <form action="" method="get" class="facebook-login"></form>
        <div class="form-group">
            <div>
                <label for="user-email-phone" id="user-email-phone-label">Email ou telefone
                    <input type="email" name="e-mail" id="user-email-phone">
                </label>
            </div>

            <div>
                <label for="user-password" id="user-password-label">Senha
                    <input type="password" name="senha" id="user-password">
                </label>
                <div class="pass-forget">Esqueceu a senha?</div>
            </div>

            <div class="form-control">
                <input type="button" value="Entrar" id="button-login" class="button-login">
            </div>
        </div>
        </form>


    </header>
    <section class="main-content"></section>
    <div class="left-content main-content">
        <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
        <img id="facebook-networking" src="imgs/networking.png" alt="">
    </div>
    <div class="right-content main-content">
        <h1>Abra uma conta</h1>
        <div class="quick-easy">É rápido e fácil.</div>
        <form></form>
    </div>
    <script src="script.js"></script>
</body>
</html>
