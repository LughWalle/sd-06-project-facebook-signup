<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Project Facebook Signup</title>
</head>

<body>
    <Header class="top-bar">

        <img class="facebook-logo" alt="Logo-Facebook" src="imgs/facebook-logo.png">
        <form class="facebook-login">
            <label id="user-email-phone-label" class="form-group" for="user-email-phone"">Email ou telefone
            <input type="text" id="user-email-phone" name="name-usu" placeholder="Usuario"></label>
            <label id="user-password-label" class="form-group" for="user-password">Senha
            <input type="password" id="user-password" name="pass" placeholder="Senha"></label>
            <button id="" type="submit">Entrar</button>
        </form>

    </Header>

</body>

</html>
