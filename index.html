<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook-entre ou cadastre-se</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <!--CABEÇALHO-->
  <header class="top-bar">
    <img class="facebook-logo" src="imgs/facebook-logo.png" alt="Logo Facebook">
    <!--FORM PARA LOGIN-->
    <form class="facebook-login" id="form-login" name="form-login" action="" method="GET">
      <div class="form-group">
        <label id="user-email-phone-label" for="user-email-phone">Email ou telefone:</label>
        <input id="user-email-phone" name="user-email-phone" type="text">
      </div>
      <div class="form-group">
        <label id="user-password-label" for="user-password">Senha:</label>
        <input id="user-password" name="user-password" type="text">
      </div>
      <div class="form-control">
        <button class="btn-login" id="button-login">Entrar: </button>
      </div>
    </form>
  </header>
  <!--CONTEUDO PRINCIPAL-->
  <div class="main-content">
    <!--CONTEUDO A ESQUERDA-->
    <div class="left-content">
      <p id="facebook-slogan" class="facebook-register">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
      <img id="facebook-networking" src="imgs/networking.png" alt="Facebook networking">
    </div>
    <!--CONTEUDO A DIREITA-->
    <div class="right-content">
      <h1>Abra uma conta</h1>
      <p class="quick-easy">É rápido e fácil</p>
      <form class="" id="form-register" name="form-register" action="" method="GET">
        <div class="nome">
          <input name="firstname" id="firstname" placeholder="Nome" type="text">
        </div>
        <div class="sobrenome">
          <input name="lastname" id="lastname" placeholder="Sobrenome" type="text">
        </div>
        <div class="email-telefone">
          <input name="phone_email" id="phone_email" placeholder="Celular ou email" type="text">
        </div>
        <div class="senha">
          <input name="password" id="password" placeholder="Nova senha" type="text">
        </div>
        <div class="data-nascimento">
          <label id="birthdate">Data de nascimento</label>
          <input name="birthdate" id="birthdate" placeholder="Data de nascimento" type="text">
        </div>
        <div class="genero">
          <label id="label-gender">Gênero</label>
          <input name="gender" id="feminino" type="radio" value="feminino"><span class="radio">Feminino</span>
          <input name="gender" id="masculino" type="radio" value="masculino"><span class="radio">Masculino</span>
          <input name="gender" id="personalizado" type="radio" value="feminino"><span class="radio">Personalizado</span>
        </div>
        <button type="submit" id="facebook-register">Cadastre-se</button>
      </form>
    </div>
  </div>
</body>
</html>
