<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
  <link rel="stylesheet" href="style.css" type=text/css>
  <title>Facebook | Login</title>
</head>
<body>
  <div class='top-bar'>
    <img src='imgs/facebook-logo.png' class='facebook-logo'>
    <form class='facebook-login'>
      <div class='form-group'>
        <label id='user-email-phone-label'>Email ou telefone</label>
        <input id='user-email-phone' type='text' name='emailOrPhone'>
      </div>
      <div class='form-group'>
        <label id='user-password-label'>Senha</label>
        <input id='user-password'type='password' name='password'>
      </div>
      <div class='form-control'>
        <button id='button-login' class='button is-small is-link is-light' type='button'>Entrar</button>
      </div>
    </form>
  </div>
  <div class='main-content'>
    <div class='left-content'>
      <p class='left-paragraph' id='facebook-slogan'>
        O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.
      </p>
      <img id='facebook-networking' src='imgs/networking.png'>
    </div>
    <div class='right-content'>
      <h1 class='title'>Abra uma conta</h1>
      <span class='quick-easy subtitle'>É rápido e fácil.</span>
      <form>
        <input type='text' name='firstname' placeholder="Nome">
      </form>
    </div>
  </div>
  </div>
  <script src='/script.js'></script>
</body>
</html>
