<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Facebook Signup</title>
</head>
<body>

  <div class="top-bar">
    <img class="facebook-logo" src="imgs/facebook-logo.png" alt="">
    <form action="post" class="facebook-login">
      <div class="form-group">
        <label for="user-email-phone" id="user-email-phone-label">Email ou telefone</label>
        <input type="text" id="user-email-phone">
      </div>
      <div class="form-group">
        <label for="user-password" id="user-password-label">Senha</label>
        <input type="password" id="user-password">
      </div>
    </form>
  </div>

<script type="text/javascript" src="script.js"></script>
</body>
</html>
