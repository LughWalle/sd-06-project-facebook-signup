<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <section class="top-bar">
    <img class="facebook-logo" src="imgs/facebook-logo.png" alt="Logo do Facebook">
    <form action="" class="facebook-login" method="get">
      <div class="form-group">
        <label for="user-email-phone" id="user-email-phone-label">Email ou telefone</label>
        <input type="text" id="user-email-phone">
      </div>
      <div class="form-group">
        <label for="user-password" id="user-password-label">Senha</label>
        <input type="password" id="user-password">
      </div>
      <div class="form-control">
        <button id="button-login">Entrar</button>
      </div>
    </form>
  </section>

  <script>
    // Função button-login
    let buttonLogin = document.getElementById("button-login");
    let userEmailPhone = document.getElementById("user-email-phone");
    buttonLogin.addEventListener("click", function() {
      alert(userEmailPhone.value);
    });
  </script>
</body>
</html>
