<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" lang="en">
  <link rel="stylesheet" href="./style.css">
  <title>Fakebook - Log In or Sign Up</title>
</head>

<body>
  <header class="top-bar">
      <img class="facebook-logo" src="imgs/facebook-logo.png">
      <form class="facebook-login" method="POST" enctype="multipart/form-data">
        <div class="form-group">
          <label id="user-email-phone-label" for="user-email-phone">Email ou telefone</label>
          <input type="email" id="user-email-phone">
        </div>
        <div class="form-group">
          <label id="user-password-label" for="user-password">Senha</label>
          <input type="password" id="user-password">
        </div>
        <div class="form-control">
          <button class="button-login" id="button-login" type="submit">Entrar</button>
        </div>
      </form>
  </header>
  <main class="main-content">
    <section class="left-content">
      <p id="facebook-slogan">
        O Facebook ajuda vocÃª a se conectar e
        compartilhar com as pessoas que fazem parte da sua vida.
      </p>
      <img id="facebook-slogan" src="imgs/networking.png" alt="imagem da rede">
    </section>
  </main>
  <script src="./script.js"></script>
</body>
</html>
