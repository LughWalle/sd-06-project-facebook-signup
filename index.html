 <!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FacebookPageProject</title>
        <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
    </head>

    <body>
        <header class="top-bar">
            <div>
                <img class="facebook-logo" src="imgs/facebook-logo.png">
            </div>
            <div class="facebook-login ">
                <div class="form-group">
                    <label id="user-email-phone-label">Email ou telefone</label>
                    <input type="text" id="user-email-phone" name="emailTelefone">
                </div>
                <div class="form-group">
                    <label id="user-password-label" for="pass">Senha</label>
                    <input id="user-password" type="password" name="password" minlength="8" required>
                </div>

                <div class="form-control">
                    <button id="button-login">Entrar</button>
                </div>
                <!-- <small class="small">Esqueceu a conta?</small> -->
            </div>
        </header>
        <section class="main-content">
            <div class="left-content">
                <p id="facebook-slogan">O Facebook ajuda você a se conectar e
                     compartilhar com as pessoas que fazem parte da sua vida.
                </p>
                <img class="img" id="facebook-networking"  src="imgs/networking.png">
            </div>
            <div class="right-content">
                <h1>Abra uma conta</h1>
                <p class="quick-easy">É rápido e fácil.</p>
                <form class="inputs">
                    <div class="input-container">
                    <input type="text" id="name" name="firstname" placeholder="Nome">
                    <input type="text" name="lastname" placeholder="Sobrenome">
                </div>
                    <input type="text" id="emailOrCell" name="emailOrCell">
                    <input type="password" name="password" minlength="8" required>
                    <input type="password" name="password" minlength="8" required>
                </form>
            </div>
        </section>
    </body>

    </html>
