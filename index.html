<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Facebook - entre ou cadastra-se</title>
</head>
<body>
  <div class="background">
    <header class="top-bar">
      <div class="top-left">
        <img class="facebook-logo" src="imgs/facebook-logo.png" alt="Facebook Logo" />
      </div>

      <form class="facebook-login" action="">
        <div class="form-group">
          <label id="user-email-phone-label">Email ou telefone</label>
          <input id="user-email-phone" type="text">
        </div>
        <div class="form-group">
          <label id="user-password-label">Senha</label>
          <input id="user-password" type="password">
        </div>
        <div class="form-control">
          <button id="button-login">Entrar</button>
        </div>
      </form>

    </header>

    <section class="main-content">
      <div class="left-content">
        <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
        <img id="facebook-networking" src="imgs/networking.png" alt="Facebook Networking" />
      </div>

      <div class="right-content">
        <h1>Abra uma conta</h1>
        <p id="quick-easy" class="quick-easy">É rápido e fácil.</p>
        <form id="formSignUp" class="sign-in-form">
          <div class=name>
            <input id="firstname" type="text" name="firstname" placeholder="Nome">
            <input id="lastname" type="text" name="lastname" placeholder="Sobrenome">
          </div>
          <input id="phone_email" type="text" name="phone_email" placeholder="Celular ou email">
          <input id="password" type="password" name="password" placeholder="Nova senha">
          <label id="label-birthdate">Data de nascimento</label>
          <input id="birthdate" type="text" name="birthdate" placeholder="dd/mm/aaaa">
          <label id="label-gender">Gênero</label>
          <div class="gender" id="gender">
            <div class="radio-buttons">
              <input type="radio" id="female" name="gender" value="Feminino">
              <label for="female">Feminino</label><br>
              <input type="radio" id="male" name="gender" value="Masculino">
              <label for="male">Masculino</label><br>
              <input type="radio" id="other" name="gender" value="Personalizado">
              <label for="other">Personalizado</label>
            </div>
          </div>
          <button id="facebook-register" type="submit">Cadastre-se</button>
        </form>
      </div>

    </section>

    <footer>

    </footer>
  </div>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
