<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Facebook</title>
</head>
<body>
  <header class="top-bar">
    <img class="facebook-logo" src="imgs/facebook-logo.png" alt="">
    <form class="facebook-login" action="" method="get">
      <div class="form-group">
        <label for="user-email-phone" id="user-email-phone-label">Email ou telefone</label>
        <input type="text" id="user-email-phone">
      </div>
      <div class="form-group">
        <label for="" id="user-password-label">Senha</label>
        <input type="password" id="user-password">
      </div>
      <div class="form-control">
        <button id="button-login">Entrar</button>
      </div>
    </form>
  </header>
  <main class="main-content">
    <div class="left-content">
      <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
      <img src="imgs/networking.png" alt="" id="facebook-networking">
    </div>
    <div class="right-content">
      <h1>Abra uma conta</h1>
      <p class="quick-easy">É rápido e fácil.</p>
      <form class="register-form" action="" method="get" id="register-form">
        <input required class="teste" type="text" name="firstname" placeholder="Nome">
        <input required class="teste" type="text" name="lastname" placeholder="Sobrenome">
        <input required type="text" name="phone_email" placeholder="Celular ou email">
        <input required type="password" name="password" placeholder="Nova senha">
        <label class="display-block" for="" id="label-birthdate">Data de nascimento</label>
        <input required type="date" name="birthdate" placeholder="dd/mm/aaaa">
        <label class="display-block" for="" id="label-gender">Gênero</label>
        <div class="radio-display">
          <input required type="radio" name="gender" value="Feminino" id="feminino" title="Campo inválido">
          <label for="feminino">Feminino</label>
          <input type="radio" name="gender" value="Masculino" id="masculino">
          <label for="masculino">Masculino</label>
          <input type="radio" name="gender" value="Personalizado" id="personalizado">
          <label for="personalizado">Personalizado</label>
        </div>
        <button type="submit" id="facebook-register">Cadastre-se</button>
      </form>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
