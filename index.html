<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Page Title</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
  <script src='script.js'></script>
</head>
<body>
  <header>
    <div class="top-bar">
      
      <div class="logo">
        <img class="facebook-logo" src="./imgs/facebook-logo.png" alt="Logo Facebook">
      </div>
      
      <form class="facebook-login" action="">
        
        <div class="form-group">
          <label id="user-email-phone-label"for="user-email-phone">Email ou telefone<label>
          <input id="user-email-phone" type="text">
        </div>
        
        <div class="form-group">
          <label id="user-password-label"for="user-password">Senha</label>
          <input id="user-password" type="password">
        </div>
        
        <div class="form-control">
          <button id="button-login" type="submit">
            Entrar
          </button>
        </div>
      </form>
    </div>
  </header>

  
</body>
</html>
