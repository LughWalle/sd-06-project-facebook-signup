<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Project</title>
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <header class="top-bar">
      <div>
        <img class="facebook-logo" src="imgs/facebook-logo.png">
      </div>
      <form class="facebook-login" action="" method="GET">
        <div class="form-group">
          <label for="user-email-phone" id="user-email-phone-label">Email ou telefone</label>
          <input nome="email" type="text" required="required" id="user-email-phone">
        </div>
        <div class="form-group">
          <label for="user-password" id="user-password-label">Senha</label>
          <input nome="senha" type="password" required="required" id="user-password">
        </div>
        <div class="form-control">
          <button id="button-login">Entrar</button>
        </div>
      </form>
    </header>
    <main class="main-content">
      <div class="left-content">
        <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
        <img id="facebook-networking" src="imgs/networking.png">
      </div>
      <div class="right-content">
        <h1>Abra uma conta</h1>
        <p class="quick-easy">É rápido e fácil.</p>
        <form class="main-form" action="" method="GET">
          <div class="full-name">
            <input id="first-name" name="firstname" type="text" required="required" placeholder="Nome">
            <input id="last-name" name="lastname" type="text" required="required" placeholder="Sobrenome">
          </div>
          <div class="contact">
            <input id="phone-email" name="phone_email" type="text" required="required" placeholder="Celular ou email">
          </div>
          <div class="new-password">
            <input id="new_password" name="password" type="password" placeholder="Nova senha">
          </div>
          <div>
            <label for="birth" id="label-birthdate">Data de nascimento</label>
            <input id="birth-date" name="birthdate" type="text" id="birth" placeholder="dd/mm/aaaa">
          </div>
          <label class="options" id="label-gender" required="required">Gênero</label>
          <div>
            <input name="gender" type="radio" value="Feminino" class="gender"> Feminino
            <input name="gender" type="radio" value="Masculino" class="gender"> Masculino
            <input name="gender" type="radio" value="Personalizado" class="gender"> Personalizado
          </div>
          <div id="new-option"></div>
          <p id="error-message"></p>
          <div>
            <button id="facebook-register" type="submit">Cadastre-se</button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
