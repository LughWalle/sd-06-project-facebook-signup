<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="./style.css">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <header class="top-bar">
    <div class="facebook-div">
      <img class="facebook-logo" src="imgs/facebook-logo.png">
    </div>
    <form class="facebook-login" action="form.html" method="GET">
      <div class="form-group">
        <label for="email-tel" id="ser-email-phone-label">Email ou telefone</label>
        <input class="input-header" type="text" name="email-ou-tel" id="user-email-phone">
      </div>
      <div class="form-group">
        <label for="password" id="user-password-label">Senha</label>
        <input class="input-header" type="text" name="senha" id="id user-password">
      </div>
      <div class="form-control">
        <label for="entrar" id="loginbutton">
        <input class="button-login" value="Entrar" type="submit" id="entrar">
      </div>
    </form>
  </header>
  <script src="./script.js"></script>
</body>
</html>
