<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="./style.css">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <header class="top-bar">
      <img class="facebook-logo" src="imgs/facebook-logo.png">
      <form class="facebook-login">
        <div class="form-group">
          <label for="email-tel" id="user-email-phone-label">Email ou telefone</label>
          <input class="input-header" type="text" name="email-ou-tel" id="user-email-phone">
        </div>

        <div class="form-group">
          <label for="password" id="user-password-label">Senha</label>
          <input class="input-header" type="text" name="senha" id="user-password">
        </div>

        <div class="form-control">
          <button class="button-login" id="button-login">Entrar</button>
        </div>
      </form>
  </header>
  <div class="main-content">
    <div class="left-content">
      <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
      <img id="facebook-networking" src="imgs/networking.png">
    </div>
    <div class="right-content">
      <h1>Abra uma conta</h1>
      <h2 class="quick-easy">É rápido e fácil.</h4>
      <form action="" class="form-right-content">
        <div class="nome-sobrenome">
          <input type="text" class="input-register" id="firstname" name="firstname" placeholder="Nome" required>
          <input type="text" class="input-register" id="lastname" name="lastname" placeholder="Sobrenome" required>
        </div>
        <input class ="input-right-content" type="text" id="phoneemail" name="phone_email" placeholder="Celular ou email" required>
        <input class ="input-right-content" type="password" id="password" name="password" placeholder="Nova senha" required>
        <label for="" id="label-birthdate">Data de nascimento</label>
        <input class ="input-right-content" type="date" name="birthdate" placeholder="dd/mm/aaaa" required>
        <div>
        <label id="label-gender"required>Gênero<br>
          <input type="radio" id="female" name="gender" value="female" checked required>
          <label for="female">Feminino</label>
          <input type="radio" id="male" name="gender" value="male" required>
          <label for="male">Masculino</label>
          <input type="radio" id="custom" name="gender" value="custom" required>
          <label for="custom">Personalizado</label>
          <button type="submit" id="facebook-register">Cadastre-se</button>
        </div>
      </form>
    </div>
  </div>
  <script src="./script.js"></script>
  </body>
  </html>
