<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="./style.css">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <header class="top-bar">
      <img class="facebook-logo" src="imgs/facebook-logo.png">
      <form class="facebook-login" action="form.html" method="GET">
        <div class="form-group">
          <label for="email-tel" id="ser-email-phone-label">Email ou telefone</label>
          <input class="input-header" type="text" name="email-ou-tel" id="user-email-phone">
        </div>

        <div class="form-group">
          <label for="password" id="user-password-label">Senha</label>
          <input class="input-header" type="text" name="senha" id="id user-password-label">
        </div>

        <div class="form-control">
          <label for="entrar" id="loginbutton">
          <input class="button-login" value="Entrar" type="submit" id="button-login">
        </div>
      </form>
  </header>
  <div class="main-content">
    <div class="left-content">
      <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
      <img id="facebook-networking" src="imgs/networking.png">
    </div>
    <div class="right-content">
      <h1>Abra uma conta</h1>
      <h2 class="quick-easy">É rápido e fácil.</h4>
      <form action="">
        <input type="text" class="input-register" id="firstname" name="firstname" placeholder="Nome" required>
        <input type="text" class="input-register" id="lastname" name="lastname" placeholder="Sobrenome" required>

        <button type="submit" id="facebook-register">Cadastre-se</button>
      </form>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
