<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Document</title>
</head>

<body>
<header class="top-bar">
	<img src="imgs/facebook-logo.png" alt="Logotipo facebook" class="facebook-logo">
	<form action="" class="facebook-login">
		<div class="form-group">
			<label for="user-email-phone" id="user-email-phone-label">Email ou telefone</label>
			<input type="text" name="user-email-phone" id="user-email-phone">
		</div>
		<div class="form-group">
			<label for="user-password" id="user-password-label">Senha</label>
			<input type="text" name="user-password" id="user-password">
		</div>
		<div class="form-control">
			<button id="button-login">
				Entrar
			</button>
		</div>
	</form>
</header>
<main class="main-content">
	<div classe="left-content">
		<p id="facebook-slogan">
			O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.
		</p>
		<img src="imgs/networking.png" alt="network image" id="facebook-networking">
	</div>
	<div class="right-content">
		<h1>Abra uma conta</h1>
		<p classe="quick-easy">É rápido e fácil.</p>
		<form action="" class="form-register">
			<div class="nameLine">
			  <input type="text" name="firstname" placeholder="Nome" data-validate-field = "firstname">
			  <input type="text" name="lastname" placeholder="Sobrenome" data-validate-field = "lastname">
			</div>
			<input type="text" name="phone_email" placeholder="Celular ou email" data-validate-field = "phone_email">
			<input type="password" name="password" id="" placeholder="Nova senha"data-validate-field = "password">
			<div class="dateLine">
			  <label for="" id="label-birthdate">Data de nascimento</label>
			  <input type="text" name="birthdate" placeholder="dd/mm/aaaa"data-validate-field = "birthdate">
			</div>
			<label for="gender" id="label-gender">Gênero</label>
			<div class="genderDiv">
				<input type="radio" name="genderRadio" id=""data-validate-field = "genderRadio">Feminino</input>
				<input type="radio" name="genderRadio" id=""data-validate-field = "genderRadio">Masculino</input>
				<input type="radio" name="genderRadio" id=""data-validate-field = "genderRadio">Personalizado</input>
			</div>
			<button id="facebook-register" type="submit">Cadastre-se</button>
		</form>
	</div>
</main>
<script src="justvalidate.js"></script>
<script src="script.js"></script>
</body>

</html>
