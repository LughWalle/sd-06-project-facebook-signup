<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Projeto Facebook Signup</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
  <script src='script.js'></script>
</head>
<body>
  <header>
    <div class="top-bar">

      <div class="logo">
        <img class="facebook-logo" src="imgs/facebook-logo.png" alt="Logo Facebook">
      </div>

      <form class="facebook-login" action="">

        <div class="form-group">
          <label id="user-email-phone-label" for="user-email-phone">Email ou telefone</label>
          <input id="user-email-phone" name="user-email-phone-name" type="text">
        </div>

        <div class="form-group">
          <label id="user-password-label" for="user-password">Senha</label>
          <input id="user-password" type="password" name="user-password-name">
        </div>

        <div class="form-control">
          <button id="button-login" type="submit">Entrar</button>
        </div>
      </form>
    </div>
  </header>

  <div class="main-content">
    <div class="left-content">
      <p id="facebook-slogan" class="facebook_slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas
        que fazem parte da sua vida.</p>
      <img id="facebook-networking" src="imgs/networking.png">
    </div>

    <div class="right-content">
      <h1>Abra uma conta</h1>
      <p class="quick-easy">É rápido e fácil.</p>
      <div class="container_signin-data">
        <form>
          <div class="subcontainer_firstname-lastname">
            <input required id="input-firstname" type="text" name="firstname" placeholder="Nome">
            <input required id="input-lastname" type="text" name="lastname" placeholder="Sobrenome">
          </div>

          <div class="subcontainer_signin-data">
            <input required id="input-phoneEmail" name="phone_email" placeholder="Celular ou email">
            <input required id="input-password" type="password" name="password" placeholder="Nova senha">
          </div>

          <div class="subcontainer_birthdate">
            <label id="label-birthdate">Data de nascimento</label>
            <input required id="input-birthdate" type="date" name="birthdate" placeholder="dd/mm/aaaa">
          </div>

          <label id="label-gender">Gênero</label>
          <div class="subcontainer_gender">
            <input required type="radio" id="gender-female" name="gender" value="Feminino">
            <label for="gender-female">Feminino</label>
            <input required type="radio" id="gender-male" name="gender" value="Masculino">
            <label for="gender-male">Masculino</label>
            <input required type="radio" id="gender-custom" name="gender" value="Personalizado">
            <label for="gender-custom">Personalizado</label><br><br><br>
          </div>

          <div id="gender-custom-form" class="gender_custom_form">
            <select id="pronoun">
              <option value="" selected disabled>Selecione o seu pronome</option>
              <option value="Feminino">Feminino: "Deseje a ela um feliz aniversário!"</option>
              <option value="Masculino">Masculino: "Deseje a ele um feliz aniversário!"</option>
              <option value="Neutro">Neutro: "Deseje a ele(a) um feliz aniversário!"</option>
            </select>
            <legend>O seu pronome fica visível para todos.</legend>
            <input name="gender" placeholder="Gênero (opcional)">
          </div>

          <button id="facebook-register" type="submit" class="facebook_register">Cadastre-se</button>
        </form>
      </div>
    </div>
</body>
</html>
