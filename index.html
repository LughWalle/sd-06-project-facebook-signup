<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <section class="top-bar">
    <img class="facebook-logo" src="imgs/facebook-logo.png" alt="Logo do Facebook">
    <form action="" class="facebook-login" method="get">
      <div class="form-group">
        <label for="user-email-phone" id="user-email-phone-label">Email ou telefone</label>
        <input type="text" id="user-email-phone">
      </div>
      <div class="form-group">
        <label for="user-password" id="user-password-label">Senha</label>
        <input type="password" id="user-password">
      </div>
      <div class="form-control">
        <button id="button-login">Entrar</button>
      </div>
    </form>
  </section>

  <section class="main-content">
    <div class="left-content">
      <p id="facebook-slogan">
        O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.
      </p>
      <img src="imgs/networking.png" alt="Facebook conectando pessoas" id="facebook-networking">
    </div>
    <div class="right-content">
      <h1>
        Abra uma conta
      </h1>
      <p class="quick-easy">
        É rápido e fácil.
      </p>
      <form action="">
        <div class="name-inputs">
          <input name="firstname" placeholder="Nome" type="text">
          <input name="lastname" placeholder="Sobrenome" type="text">
        </div>
        <input name="phone_email" placeholder="Celular ou email" type="text">
        <input name="password" placeholder="Nova senha" type="password">
        <div class="user-birthdate">
          <label for="birthdate" id="label-birthdate">Data de nascimento</label>
          <input id="birthdate" name="birthdate" placeholder="dd/mm/aaaa" type="text">
        </div>
      </form>
    </div>
  </section>

  <script>
    // Função button-login
    let buttonLogin = document.getElementById("button-login");
    let userEmailPhone = document.getElementById("user-email-phone");
    buttonLogin.addEventListener("click", function() {
      alert(userEmailPhone.value);
    });
  </script>
</body>
</html>
