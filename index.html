<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Facebook - Log in or Sign up</title>
  </head>
  <body>

    <!-- Global container -->
    <div class="container">
      <!-- HEADER -->
      <header class="top-bar">
        <a href="#">
          <img class="facebook-logo" src="imgs/facebook-logo.png" alt="facebook logo">
        </a>

        <!-- Form inputs -->
        <form class="facebook-login" action="" method="GET">
          <label for="email">
            Email or Phone
            <input type="email" class="" name="email" id="email">
          </label>
          <label for="password">
            Password
            <input type="password" name="password" id="password">
          </label>

        </form>

      </header>

      <div class="main-containt">

      </div>

    </div>

    <script src="script.js"></script>

  </body>
</html>
