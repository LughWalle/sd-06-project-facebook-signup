<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Facebook</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- MENU -->
    <div class="top-bar">
      <div>
        <img src="imgs/facebook-logo.png" alt="logo" class="facebook-logo">
      </div>
      <div>
        <form  class="facebook-login" action="" method="get">
          <!-- Primeiro subcontainer -->
          <div class="form-group">
            <label for="usermail" id="user-email-phone-label">Email ou telefone</label>
            <input type="text" name="usermail" id="user-email-phone">
         </div>
          <!-- Segundo subcontainer -->
          <div class="form-group">
            <label for="user-password" id="user-password-label">Senha</label>
            <input type="password" name="user-password" id="user-password">
          </div>
          <!-- Terceiro subcontainer -->
          <div class="form-control">
            <button id="button-login">Entrar</button>
          </div>
        </form>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
