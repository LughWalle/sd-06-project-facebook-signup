<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook Project</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- TOP BAR CONTAINER-->
  <div class='top-bar-container'>
    <div class='top-bar'>
      <!-- LEFT TOP BAR INCLUDING LOGO -->
      <div class='facebook-logo-container'>
        <img src="imgs/facebook-logo.png" alt="" class='facebook-logo'>
      </div>
      <!-- RIGHT-CONTENT BAR WITH LOGIN FORM -->
      <form class='facebook-login'>
        <div class='form-group'>
          <label for='user-email-phone' id='user-email-phone-label'>Email ou telefone</label>
          <input type="text" name="" id="user-email-phone">
        </div>
        <div class='form-group'>
          <label id='user-password-label'>Senha</label>
          <input type='text' id='user-password'>
        </div>
        <div class='form-control'>
          <button id='button-login' type='button'>Entrar</button>
        </div>
      </form>
    </div>
  </div>
<!-- MAIN CONTENT-->
  <div class='main-content'>
    <!-- LEFT-CONTENT WITH TEXT AND IMAGE-->
    <div class='left-content'>
      <p id='facebook-slogan'>O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
      <img id='facebook-networking' src='imgs/networking.png'>
    </div>
    <!-- RIGHT-CONTENT WITH REGISTER FORM -->
    <div class='right-content'>
      <h1>Abra uma conta</h1>
      <p class='quick-easy'>É rápido e fácil.</p>
      <form class='register-form' method="GET">
        <div class='name-container'>
          <input id='firstname' type='text' name='firstname' placeholder='Nome' required>
          <input id='lastname' type='text' name='lastname' placeholder='Sobrenome' required>
        </div>
        <input id='phone_email' type='text' name='phone_email' placeholder='Celular ou email' required>
        <input id='password' type='password' name='password' placeholder='Nova senha' required>
        <label id='label-birthdate'>Data de nascimento</label>
        <input class='label-birthdate' type='text' name='birthdate' placeholder='dd/mm/aaaa' required>
        <label id='label-gender'>Gênero</label>
        <div class='gender-container'>
          <input id='feminino' type='radio' name='gender' checked required value='Feminino'><label for='feminino'>Feminino</label>
          <input id='masculino' type='radio' name='gender' required value='Masculino'><label for='masculino'>Masculino</label>
          <input id='personalizado' type='radio' name='gender' required value='Personalizado'><label for='personalizado'>Personalizado</label>
        </div>
        <div class='gender-custom-container'></div>
        <button id='facebook-register' type='submit'>Cadastre-se</button>
      </form>
    </div>
  </div>
  <!-- LINK JS SCRIPT -->
  <script src='./script.js'></script>

</body>
</html>
