<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto | Facebook sing up</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav class="top-bar">
      <div class="container">
        <img  class="facebook-logo" src="imgs/facebook-logo.png" alt="">
        <form class="facebook-login" action="">
          <div class="form-group">
            <label id="user-email-phone-label" for="user-email-phone">Email ou telefone</label>
            <input type="text" name="user-email-phone" id="user-email-phone">
          </div>
          <div class="form-group">
            <label id="user-password-label" for="user-password">Senha</label>
            <input type="password" name="user-password" id="user-password">
            <a href="#">Esqueceu a senha?</a>
          </div>
          <div class="form-control">
            <button id="button-login" type="submit">Entrar</button>
          </div>
        </form>
      </div>
    </nav>
  </header>
  <main class="main-content">
    <div class="left-content">
      <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
      <img id="facebook-networking" src="imgs/networking.png" alt="facebook-networking">
    </div>
    <div class="right-content">
      <h1>Abra uma conta</h1>
      <p class="quick-easy">É rápido e fácil.</p>
      <form action="" method="GET" id="register-form">
        <div class="fullName">
          <input type="text" name="firstname" id="first-name" placeholder="Nome" required>
          <input type="text" name="lastname" id="last-name" placeholder="Sobrenome" required>
        </div>
        <input type="text" name='phone_email' id="phone_email" placeholder="Celular ou email" required>
        <input type="password" name="password" id='new-password' placeholder="Nova senha" required>
        <div class="birth">
          <label id="label-birthdate">Data de nascimento</label>
          <input name="birthdate" placeholder="dd/mm/aaaa" required>
        </div>
        <div class="gender-container">
          <label id="label-gender">Gênero</label><br>
          <input type="radio" value="Feminino" name="gender" id="female" required>
          <label for="female">Feminino</label>
          <input type="radio" value="Masculino" name="gender" id="male" required>
          <label for="male">Masculino</label>
          <input type="radio" value="Personalizado" name="gender" id="custom" required>
          <label for="custom">Personalizado</label>
        </div>
        <button type="submit" id="facebook-register">Cadastre-se</button>
      </form>
    </div>
  </main>
  <script src="./script.js"></script>
</body>
</html>
