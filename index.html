<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type='text/css' rel='stylesheet' href='style.css'>
    <title>Facebook Signup Project</title>
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <div class='top-bar'> <!-- Barra Superior - Incluida no Requisito 1 -->
        <div class='top-bar-subcontainer'>
          <a href='#'><img src='imgs/facebook-logo.png' class='facebook-logo'></a> <!-- Logo - Incluida no Requisito 2 -->
          <form class='facebook-login'> <!-- Forms - Incluido no Requisito 3 -->
            <div class='form-group'> <!-- Container - Incluido no Requisito 4-->
              <label id='user-email-phone-label'>Email ou telefone</label> <!-- Label - Incluida no Requisito 5 -->
              <input type='text' id='user-email-phone'> <!-- Input - Incluido no Requisito 5 -->
            </div>
            <div class='form-group'> <!-- Container - Incluido no Requisito 6-->
              <label id='user-password-label'>Senha</label> <!-- Label - Incluida no Requisito 6 -->
              <input type='text' id='user-password'> <!-- Input - Incluido no Requisito 6 -->
            </div>
            <div class='form-control'> <!-- Container - Incluido no Requisito 7-->
              <button id='button-login'>Entrar</button> <!-- Botão - Incluida no Requisito 7 -->
            </div>
          </form>
        </div>
      </div>
    </header>
    <!-- MAIN CONTENT -->
    <section class='main-content'> <!-- Seção Principal - Incluida no Requisito 8 -->
      <!-- LEFT CONTENT -->
      <div class='left-content'> <!-- Conteúdo esquerdo - Incluido no Requisito 9-->
        <p id='facebook-slogan'>O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p> <!-- Texto - Requisito 9-->
        <figure> <!-- Foto - Incluido no Requisito 9-->
          <img id='facebook-networking' src='imgs/networking.png' alt='facebook-networking'> <!-- Foto - Incluido no Requisito 9-->
        </figure>
      </div>
      <!-- RIGHT CONTENT -->
      <div class='right-content'> <!-- Conteúdo direito - Incluido no Requisito 10-->
        <div class='header'>
          <h1 class = 'title'>Abra uma conta</h1> <!-- Texto - Incluido no Requisito 10-->
          <p class='quick-easy'>É rápido e fácil.</p> <!-- Texto - Incluido no Requisito 10-->
        </div>
        <form> <!-- Form - Incluido no Requisito 10-->
          <div class='names'>
            <input type='text' name='firstname' placeholder='Nome' required> <!-- Input Nome - Incluido no Requisito 11-->
            <input type='text' name='lastname' placeholder='Sobrenome' required> <!-- Input Sobrenome - Incluido no Requisito 12-->
          </div>
          <input type='text' name='phone_email' placeholder='Celular ou email' required> <!-- Input Email ou Telefone - Incluido no Requisito 13-->
          <input type='password' name='password' placeholder='Nova senha' required> <!-- Input Nova Senha - Incluido no Requisito 14-->
          <label for='birthdate' id='label-birthdate'>Data de nascimento</label> <!-- Label - Incluido no Requisito 15-->
          <input type='date' name='birthdate' placeholder='dd/mm/aaaa' pattern='(?:19|20)[0-9]{2}-(?:(?:0[1-9]|1[0-2])-(?:0[1-9]|1[0-9]|2[0-9])|(?:(?!02)(?:0[1-9]|1[0-2])-(?:30))|(?:(?:0[13578]|1[02])-31))' required> <!-- Input Data de nascimento - Incluido no Requisito 15-->
          <label for='genero-radio' id='label-gender'>Gênero</label> <!-- Label - Incluido no Requisito 16-->
          <div class='radios'>
            <label><input type='radio' name='gender' value='Feminino' required>Feminino</label> <!-- Input Radio Feminino - Incluido no Requisito 16-->
            <label><input type='radio' name='gender' value='Masculino' required>Masculino</label> <!-- Input Radio Masculino - Incluido no Requisito 16-->
            <label><input type='radio' name='gender' value='Personalizado' required>Personalizado</label><!-- Ipt Rad. Pers - R16-->
          </div>
          <button type='submit' id='facebook-register'>Cadastre-se</button> <!-- Botão Submit - Incluido no Requisito 17-->
        </form>
      </div>
    </section>
 </html>
<script src='script.js'></script>
