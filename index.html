<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Facebook - Log in or Sign up</title>
  </head>
  <body>

    <!-- Global container -->
    <div class="container">
      <!-- HEADER -->
      <header class="top-bar">
        <a href="#">
          <img class="facebook-logo" src="imgs/facebook-logo.png" alt="facebook logo">
        </a>

        <!-- Form inputs -->
        <form class="facebook-login" action="" method="GET">
          <div class="form-group">
            <label for="user-email-phone" id="user-email-phone-label">Email ou telefone</label>
            <input type="email" name="email" id="user-email-phone">
          </div>

          <div class="form-group">
            <label for="user-password" id="user-password-label">Senha</label>
            <input type="password" name="password" id="user-password">
          </div>

          <div class="form-control">
            <button id="button-login">Entrar</button>
          </div>

        </form>

      </header>

      <div class="main-containt">

      </div>

    </div>

    <script src="script.js"></script>

  </body>
</html>
