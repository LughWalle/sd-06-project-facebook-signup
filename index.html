<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Facebook – entre ou cadastre-se</title>
</head>

<body>
    <header class="top-bar">
        <div>
            <img class="facebook-logo" src="imgs/facebook-logo.png" alt="facebook-logo">
        </div>
        <div>
            <form class="facebook-login">
                <div class="form-group">
                    <label id="user-email-phone-label" for="user-email-phone">Email ou telefone</label>
                    <input id="user-email-phone" type="text">
                </div>
                <div class="form-group">
                    <label id="user-password-label" for="user-password">Senha</label>
                    <input id="user-password" type="password">
                </div>
                <div class="form-control">
                    <button id="button-login">Entrar</button>
                </div>
            </form>
        </div>
    </header>
    <div class="main-content">
        <div class="left-content">
            <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem
                parte da sua
                vida.</p>
            <img src="imgs/networking.png" id="facebook-networking" class="image-facebook"
                alt="pessoas conectadas no mapa mundi">
        </div>
        <div class="right-content">
            <h1 class="form-title">Abra uma conta</h1>
            <small class="quick-easy">É rápido e fácil.</small>
            <form action="" class="form-register" method="get">
                <div class="full-name">
                    <input type="text" id="first-name" name="firstname" placeholder="Nome">
                    <input type="text" id="last-name" name="lastname" placeholder="Sobrenome">
                </div>
                <input type="text" id="user-email" name="phone_email" placeholder="Celular ou email">
                <input type="password" name="password" placeholder="Nova senha">
                <label id="label-birthdate" for="">Data de nascimento</label>
                <input type="text" id="user-birthdate" name="birthdate" placeholder="dd/mm/aaaa">
                <label for="" id="label-gender">Gênero</label>
                <div class="gender-radio">
                    <label for="female">
                    </label>
                    <input id="female" type="radio" name="gender" value="Feminino">Feminino
                    <label for="male">
                    </label>
                    <input id="male" type="radio" name="gender" value="Masculino">Masculino
                    <label for="custom-gender">
                    </label>
                    <input id="gender-custom" type="radio" name="gender" value="Personalizado">Personalizado
                    <input type="text" id="selected-gender" name="gender-custom" class="hidden"
                        placeholder="Gênero (opcional)">
                </div>
                <button id="facebook-register" class="form__btn btn btn-primary" type="submit">Cadastre-se</button>
                <span id="error-span"></span>
            </form>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
