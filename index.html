<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Sign in</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="top-bar">
      <div>
        <img src="imgs/facebook-logo.png" alt="logo" class="facebook-logo">
      </div>
      <div>
        <form action="" class="facebook-login">
           <div class="form-group">
             <label for="user" id="user-email-phone-label">Email ou telefone</label>
             <input type="text" name="user" id="user-email-phone">
          </div>
          <div class="form-group">
            <label for="password" id="user-password-label">Senha</label>
            <input type="password" name="password" id="user-password">
          </div>
          <div class="form-control">
            <button id="button-login">Entrar</button>
          </div>
        </form>
      </div>
    </header>
    <section class="main-content">
      <div class="left-content">
        <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
        <img id="facebook-networking" src="imgs/networking.png">
      </div>
      <div class="right-content">
        <h1>Abra uma conta</h1>
        <p class="quick-easy">É rápido e fácil.</p>
        <form id="cadastro">
          <div class="register">
            <input id="firstname" name="firstname" placeholder="Nome">
            <input id="lastname" name="lastname" placeholder="Sobrenome">
          </div>
          <div>
            <input id="phone_email" name="phone_email" placeholder="Celular ou email">
            <input id="password" type="password" name="password" placeholder="Nova senha">
            <div>
              <label id="label-birthdate">Data de nascimento</label>
              <input id="birthdate" name="birthdate" placeholder="dd/mm/aaaa">
            </div>
            <label id="label-gender">Gênero</label>
            <div>
              <input id="feminino" value="feminino" name="gender" type="radio"><label for="feminino">Feminino</label>
              <input id="masculino" value="masculino" name="gender" type="radio"><label for="masculino">Masculino</label>
              <input id="personalizado" value="personalizado" name="gender" type="radio"><label for="personalizado">Personalizado</label>
            </div>
            <input type="text" name="gender-custom" placeholder="Gênero (opcional)">
          </div>
          <button type="submit" id="facebook-register">Cadastre-se</button>
        </form>
      </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
