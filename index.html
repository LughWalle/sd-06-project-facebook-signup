<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <header class="top-bar">
      <div>
        <img class="facebook-logo" src="imgs/facebook-logo.png">
      </div>
      <form class="facebook-login" action="" method="GET">
        <div class="form-group">
          <label for="user-email-phone" id="user-email-phone-label">Email ou telefone</label>
          <input nome="email" type="text" required="required" id="user-email-phone">
        </div>
        <div class="form-group">
          <label for="user-password" id="user-password-label">Senha</label>
          <input nome="senha" type="password" required="required" id="user-password">
        </div>
        <div class="form-control">
          <button id="button-login">Entrar</button>
        </div>
      </form>
    </header>
    <main class="main-content">
      <div class="left-content">
        <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
        <img id="facebook-networking" src="imgs/networking.png">
      </div>
      <div class="right-content">
        <h1>Abra uma conta</h1>
        <p class="quick-easy">É rápido e fácil.</p>
        <form class="main-form" action="" method="GET">
          <did class="full-name">
            <input name="firstname" type="text" required="required" placeholder="Nome">
            <input name="lastname" type="text" required="required" placeholder="Sobrenome">
          </did>
          <div class="contact">
            <input name="phone_email" type="text" required="required" placeholder="Celular ou email">
          </div>
          <div class="new-password">
            <input name="password" type="password" required="required" placeholder="Nova senha">
          </div>
          <div>
            <label for="birth" id="label-birthdate">Data de nascimento</label>
            <input name="birthdate" type="text" required="required" id="birth" placeholder="dd/mm/aaaa">
          </div>
            <label class="options" id="label-gender">Gênero</label>
            <div>
              <input name="sexo" type="radio"> Feminino
              <input name="sexo" type="radio"> Masculino
              <input name="sexo" type="radio"> Personalizado
            </div>  
          </div>
        </form>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
