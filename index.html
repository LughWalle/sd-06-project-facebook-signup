<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" lang="en">
  <title>Facebook - Log In or Sign Up</title>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <header class="top-bar">
    <div class="left-header">
      <img src="imgs/facebook-logo.png" class="facebook-logo">
    </div>
    <form class="facebook-login" method="POST" enctype="multipart/form-data">
      <div class="form-group">
        <label for="user-email-phone" id="user-email-phone-label">Email ou telefone</label>
        <input type="text" id="user-email-phone">
      </div>
      <div class="form-group">
        <label for="user-password" id="user-password-label">Senha</label>
        <input type="password" id="user-password">
      </div>
      <div class="form-control">
        <button id="button-login" type="submit">Entrar</button>
      </div>
    </form>
  </header>

  <div class="main-content">
    <article class="left-content">
      <img id="facebook-networking" src="./imgs/networking.png">
      <section class="fb-description" id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</section>
    </article>
    <article class="right-content-wrapper">
      <h2>Abra uma Conta</h2>
      <section>É rápido e fácil.</section>
      <form class="sign-in-data">
        <input placeholder="Nome" id="name" name="name" type="text">
        <input placeholder="Sobrenome" id="surname" name="surname" type="text">
        <input placeholder="Celular ou email" id="phone-email-sign" name="phone-email-sign" type="text">
        <input placeholder="Nova Senha" id="password" name="password" type="password">
        <label for="birth">Data de nascimento
          <input id="birth" name="birth" type="text">
      </form>
    </article>
  </div>
  <script>
    document.querySelector('#button-login').addEventListener('click', (e) => {
      const EMAILORPHONE = document.querySelector('#user-email-phone').value;
      alert(EMAILORPHONE);
    });
  </script>
</body>

</html>
