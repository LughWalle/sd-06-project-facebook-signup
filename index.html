<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook-entre ou cadastre-se</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <!--CABEÃ‡ALHO-->
  <header class="top-bar">
    <img class="facebook-logo" src="imgs/facebook-logo.png" alt="Logo Facebook">
    <!--Form para login-->
    <form class="facebook-login" id="form-login" name="form-login" action="" method="GET">
      <div class="form-group">
        <label id="user-email-phone-label" for="user-email-phone">Email ou telefone:</label>
        <input id="user-email-phone" name="user-email-phone" type="text">
      </div>
      <div class="form-group">
        <label id="user-password-label" for="user-password">Senha:</label>
        <input id="user-password" type="text">
      </div>
      <div class="form-control">
        <button id="button-login">Entrar: </button>

      </div>
    </form>
  </header>
</body>
</html>
