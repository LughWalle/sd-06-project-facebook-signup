<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  <title>Document</title>
</head>

<body>
  <header class="top-bar">
    <div>
      <a href="https://www.facebook.com/"><img src="imgs/facebook-logo.png" alt="facebook logo" class="facebook-logo"></a>
    </div>
    <div>
      <form action="#" method="GET" class="facebook-login">
        <div class="form-group">
          <label for="email-telefone">Email ou telefone</label>
          <input type="text" name="email-telefone" id="email-telefone" required="required">
        </div>
        <div class="form-group">
          <label for="password">Senha</label>
          <input type="password" name="password" id="password" required="required">
          <a href="#"><p>Esqueceu a conta?</p></a>
        </div>
        <div class="form-group">
          <button type="submit">Entrar</button>
        </div>
      </form>
    </div>
  </header>

</body>

</html>
