<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo ao Facebook</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <header class="top-bar">
        <img class="facebook-logo" src="imgs/facebook-logo.png">
        <form class="facebook-login">
            <div class="form-group">
                <label for="user-email-phone" id="user-email-phone-label">Email ou telefone</label>
                <input id="user-email-phone" type="text">
            </div>
            <div class="form-group">
                <label for="user-password" id="user-password-label">Senha</label>
                <input id="user-password" type="text">
            </div>
            <div class="form-control">
                <button id="button-login">Entrar</button>
            </div>
        </form>
    </header>
    <section class="main-content">
        <h1>teste</h1>
    </section>
</body>

</html>
