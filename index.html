<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Facebook Login</title>
</head>
<body>
    <section class="geral">
        <section class="top-bar flex-container">
            <div class="img">
                <img src="imgs/facebook-logo.png" alt="Facebook Logo" class="facebook-logo">
            </div>
            <div class="cadastro">
                <form class="facebook-login flex-container">
                    <div class="form-group">
                        <label for="user-email-phone" id="user-email-phone-label">Email ou telefone</label>
                        <input type="text" name="emailPhone" id="user-email-phone">
                    </div>
                    <div class="form-group">
                        <label for="user-password" id="user-password-label">Senha</label>
                        <input type="text" name="password" id="user-password">
                    </div>
                    <div class="form-control">
                        <button id="button-login">Entrar</button>
                    </div>
                </form>
            </div>
        </section>
        <section class="main-content flex-container">
            <div class="left-content">
                <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
                <img src="imgs/networking.png" alt="Rede de Conexões" id="facebook-networking">
            </div>
            <div class="right-content">
                <h1>Abra uma conta</h1>
            </div>
        </section>

    </section>

    <script src="script.js"></script>
</body>
</html>
