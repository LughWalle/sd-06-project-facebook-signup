<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook - SignUp</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="top-bar">
        <img src="imgs/facebook-logo.png" class="facebook-logo" alt="Logotipo Facebook">
      <form class="facebook-login">
        <div class="form-group">
          <label for="user-email-phone" id="user-email-phone-label">Email ou telefone</label>
          <input type="text" id="user-email-phone" name="email">
        </div>
        <div class="form-group">
          <label for="user-password" id="user-password-label">Senha</label>
          <input type="password" id="user-password" name="password">
        <span>Esqueceu a senha ?</span>
        </div>
        <div class="form-control">
          <button id="button-login">Entrar</button>
        </div>
      </form>
  </nav>
  <section class="main-content">
    <div class="left-content">
      <p id="facebook-slogan">O Facebook ajuda vocÃª a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
      <img src="imgs/networking.png" alt="" id="facebook-networking">
    </div>
  </section>
  <script src="script.js"></script>
</body>

</html>
