<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook – entre ou cadastre-se</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
    <div class="top-bar">
        <div class="page-content">
            <img class="facebook-logo" src="imgs/facebook-logo.png" alt="Logo do Facebook">
            <form action="get" class="facebook-login">
                <div class="form-group">
                    <label for="user-email-phone" id="user-email-phone-label">Email ou telefone</label>
                    <input type="email" id="user-email-phone">
                </div>
                <div class="form-group">
                    <label for="user-password" id="user-password-label">Senha</label>
                    <input type="password" id="user-password">
                </div>
                <div class="form-control">
                    <button class="button-login">Entrar</button>
                </div>
        </div>        
            </form>
    </div>
    </header>
    <main class="main-content">
        <div class="left-content">
            <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
            <img src="imgs/networking.png" id="facebook-networking" alt="">
        </div>
        <div class="right-content">
            <h1>Abra uma conta</h1>
            <div class="quick-easy">
                <p>É rápido e fácil.</p>
            </div>
            <form action="get" class="register-form">
                <div class="form-name">
                    <input type="text" name="firstname" placeholder="Nome">
                    <input type="text" name="lastname" placeholder="Sobrenome">
                </div>
                <div>
                    <input type="tel email" name="phone_email" placeholder="Celular ou email">
                    <input type="password" name="password" placeholder="Nova senha">
                </div>
                <div class="user-birth-date">
                    <label for="birth-date" id="label-birthdate">Data de nascimento</label><br>
                    <input type="date" name="birthdate" id="birth-date" placeholder="dd/mm/aaaa">
                </div>
                <label id="label-gender">Gênero</label>
                <div class="form-row">
                    <input type="radio" name="genderF" id="female" value="Feminino">
                    <label for="female">Feminino</label>
                    <input type="radio" name="genderM" id="male" value="Masculino">
                    <label for="male">Masculino</label>
                    <input type="radio" name="genderP" id="custom" value="Personalizado">
                    <label for="custom">Personalizado</label>
                </div>
                    <button type="submit" id="facebook-register">Cadastre-se</button>
            </form>
        </div>
    </main>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
