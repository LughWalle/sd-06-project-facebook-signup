<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook - SignUp</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="top-bar">
        <img src="imgs/facebook-logo.png" class="facebook-logo" alt="Logotipo Facebook">
      <form class="facebook-login">
        <div class="form-group">
          <label for="user-email-phone" id="user-email-phone-label">Email ou telefone</label>
          <input type="text" id="user-email-phone" name="email">
        </div>
        <div class="form-group">
          <label for="user-password" id="user-password-label">Senha</label>
          <input type="password" id="user-password" name="password">
        <span>Esqueceu a senha ?</span>
        </div>
        <div class="form-control">
          <div class="control">
            <button id="button-login" type="submit">Entrar</button>
          </div>
        </div>
      </form>
  </nav>
  <section class="main-content">
    <div class="left-content">
      <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
      <img src="imgs/networking.png" alt="Facebook Networking" id="facebook-networking">
    </div>
    <div class="right-content">
      <aside class="open-account">
        <h1 class="text-content">Abra uma conta</h1>
      </aside>
      <p class="quick-easy">É rápido e fácil.</p>
      <form class="main-form">
        <input type="text" name="firstname" placeholder="Nome" class="firstname">
        <input type="text" name="lastname" placeholder="Sobrenome" class="lastname">
        <input type="text" name="phone_email" placeholder="Celular ou email" class="phone_email">
        <input type="password" name="password" placeholder="Nova senha" class="password">
        <label for="" id="label-birthdate" class="label-birthdate">Data de nascimento</label>
        <br>
        <input type="date" name="birthdate" placeholder="dd/mm/aaaa" class="birthdate">
        <label for="" id="label-gender" class="label-gender">Gênero</label>
        <div class="option-gender">
          <input type="radio" name="gender" value="Feminino">
          <label for="female">Feminino</label>
          <input type="radio" name="gender" value="Masculino">
          <label for="male">Masculino</label>
          <input type="radio" name="gender" value="Personalizado">
          <label for="custom">Personalizado</label>
        </div>
        <button id="facebook-register" type="submit">Cadastre-se</button>
      </form>
    </div>
  </section>
  <script src="script.js"></script>
</body>

</html>
