<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <header class="bar">
    <div class="top-bar">
      <div class="logo">
        <img class="facebook-logo" src="imgs/facebook-logo.png" alt="Logo do facebook">
      </div>
      <form class="facebook-login">
        <div class="form-group">
          <label id="user-email-phone-label">Email ou telefone</label>
          <input type="text" name="" id="user-email-phone" class="user-email-phone">
        </div>
        <div class="form-group">
          <label id="user-password-label">Senha</label>
          <input type="password" name="" id="user-password" class="password-label">
          <a href="#">Esqueceu a conta?</a>
        </div>
        <div class="form-control">
          <button id="button-login" class="button-login">Entrar</button>
        </div>
      </form>
    </div>
  </header>
  <div class="main-content">

    <section class="left-content">
      <p class="facebook-slogan" id="facebook-slogan">
        O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.
      </p>
      <div>
        <img id="facebook-networking" src="imgs/networking.png" alt="Networking">
      </div>
    </section>
    <section class="right-content">
      <h1>Abra uma conta</h1>
      <p class="quick-easy">É rápido e fácil.</p>
      <form class="form-content">
        <div class="name-field">
          <input type="text" name="firstname" placeholder="Nome" required="required">
          <input type="text" name="lastname" placeholder="Sobrenome" required="required">
        </div>
        <input type="text" name="phone_email" placeholder="Celular ou email" required="required">
        <input type="password" name="password" placeholder="Nova senha" required="required">
        <label id="label-birthdate">Data de nascimento</label>
        <input type="text" name="birthdate" placeholder="dd/mm/aaaa" required="required">
        <div class="radio-container">
          <label id="label-gender">Gênero</label>
          <div class="label-gender">
            <label for="Feminino"><input type="radio" name="genero" id="Feminino" value="Feminino" checked required="required">Feminino</label>
            <label for="Masculino"><input type="radio" name="genero" id="Masculino" value="Masculino" required="required">Masculino</label>
            <label for="Personalizado"><input type="radio" name="genero" id="Personalizado" value="Personalizado" required="required" class="Personalizado">Personalizado</label>
          </div>
        </div>
        <button type="submit" id="facebook-register">Cadastre-se</button>
      </form>

    </section>

  </div>

  <script src="script.js"></script>
</body>
</html>
