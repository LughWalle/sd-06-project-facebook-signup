<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook – entre ou cadastre-se</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
    <div class="top-bar">
        <div class="page-content">
            <img class="facebook-logo" src="imgs/facebook-logo.png" alt="Logo do Facebook">
            <form action="get" class="facebook-login">
                <div class="form-group">
                    <label for="user-email-phone" id="user-email-phone-label" class="login-text">Email ou telefone</label>
                    <input type="email" class="textbox" id="user-email-phone">
                </div>
                <div class="form-group">
                    <label for="user-password" id="user-password-label" class="login-text">Senha</label>
                    <input type="password" class="textbox" id="user-password">
                </div>
                <div class="form-control">
                    <button class="button-login">Entrar</button>
                </div>
            </form>
        </div>     
    </div>
    </header>
    <main class="main-content">
        <div class="left-content">
            <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
            <img src="imgs/networking.png" id="facebook-networking" alt="">
        </div>
        <div class="right-content">
            <h1>Abra uma conta</h1>
            <div class="quick-easy">
                <p>É rápido e fácil.</p>
            </div>
            <form class="register-form">
                <div class="form-name">
                    <input type="text" name="firstname" placeholder="Nome">
                    <input type="text" name="lastname" placeholder="Sobrenome">
                </div>
                <input type="tel email" name="phone_email" placeholder="Celular ou email">
                <input type="password" name="password" placeholder="Nova senha">
                <label for="" id="label-birthdate" class="label-birthdate">Data de nascimento</label><br>
                <input type="text" name="birthdate" class="birthdate" placeholder="dd/mm/aaaa">
                <label id="label-gender">Gênero</label>
                <div class='form-row gender-form'>
                    <div class="form-row">
                        <input type="radio" name="gender" id="female" value="feminino">
                        <label for="female">Feminino</label>
                    </div>
                    <div class="form-row">
                        <input type="radio" name="gender" id="male" value="masculino">
                        <label for="male">Masculino</label>
                    </div>
                    <div class="form-row">
                        <input type="radio" name="gender" id="custom" value="personalizado">
                        <label for="custom">Personalizado</label>
                    </div>
                </div>
                <label for="facebook-register" class=""></label>
                <input type="submit" id="facebook-register" value="Cadastre-se">
            </form>

        </div>
    </main>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
