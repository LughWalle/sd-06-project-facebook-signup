<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook - entre ou cadastre-se</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="top-bar">
      <img src="imgs/facebook-logo.png" class="facebook-logo" alt="Logotipo do Facebook">
      <form action="#" class="facebook-login">
        <div class="form-group">
          <label for="useremailphone" id="user-email-phone-label">Email ou telefone</label>
          <input type="text" name="useremailphone" id="user-email-phone">
        </div>
        <div class="form-group">
          <label for="userpassword" id="user-password-label">Senha</label>
          <input type="password" name="userpassword" id="user-password">
        </div>
        <div class="form-control">
          <input type="submit" id="button-login" value="Entrar">
        </div>
      </form>
    </div>
  </header>
  <section class="main-content">

  </section>
  <footer>

  </footer>
  <script src="script.js"></script>
</body>
</html>
