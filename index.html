<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Facebook</title>
</head>
<body>
  <div class="top-menu-container">
    
  <header class="top-bar">
    
    <div>
      <img class="facebook-logo" src="imgs/facebook-logo.png" alt="">
    </div>
    
    <form class="facebook-login" action="" method="get">

    <div class="form-group">
      <label for="login">E-mail ou telefone</label>
      <input id="login" name="login" required="required" type="text">
    </div>

    <div class="form-group">
      <label for="senha" >Senha</label>
      <input id="senha" name="password" required="required" type="text">
      <a class="esqueceu-conta" href="#">Esqueceu a conta?</a>
    </div>

    <div class="form-button">
        <button id="button-login">Entrar</button>
    </div>

    </form>
  </header>
  </div>

</body>
</html>
