<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Login Facebook</title>
  </head>

  <body>
    <nav>
      <div class="top-bar">
        <div class="facebook-logo">
          <img src="imgs/facebook-logo.png">
        </div>
        <div class="form-container">
          <form action="" class="form-group facebook-login">
            <div class="form-element form-element1">
              <p>Email ou Telefone:</p>
          
              <input type="email" name="email" id="email">
            </div>
            <div class="space"></div>
            <div class="form-element form-element2">
              <p>Senha:</p>
              <input type="password" name="password" id="password">
            </div>
            <div class="space"></div>
            <div class="form-element form-element3">
              <input type="submit" value="Entrar" name="acao">
            </div>           
          </form>
        </div>        
      </div>
    </nav>

  </body>

</html>
