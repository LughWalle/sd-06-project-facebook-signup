<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto | Facebook sing up</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav class="top-bar">
      <div>
        <form>
          <label for="email">Email or Phone</label>
          <input type="email" name="email" id="email">
          <label for="password">Password</label>
          <input type="password" name="password" id="password">
        </form>
        <button type="submit">Log In</button>
        <a href="#">Forgot account?</a>
      </div>
    </nav>
  </header>
  <main class="main-content">
    <div class="left-content">
      <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida</p>
      <img id="facebook-networking" src="imgs/networking.png" alt="">
    </div>
    <div class="right-content">
      <h1>Abra uma conta</h1>
      <p class="quick-easy">É rápido e fácil</p>
      <form action="" method="GET">
        <div class="fullName">
          <input type="text" name="firstname" id="first-name" placeholder="Nome">
          <input type="text" name="lastname" id="last-name" placeholder="Sobrenome">
        </div>
        <input type="text" name='phone_email' id="phone_email" placeholder="Celular ou email">
        <input type="password" name="password" id='new-password' placeholder="Nova senha">
        <div class="birth">
          <label id="label-birthdate">Data de nascimento</label>
          <input name="birthdate" placeholder="dd/mm/aaaa">
        </div>
        <label id="label-gender">Gênero</label><br>
        <input type="radio" value="f" name="gender">Feminino
        <input type="radio" value="m" name="gender">Masculino
        <input type="radio" value="p" name="gender">Personalizado 
      </form>
    </div>
  </main>
</body>
</html>
