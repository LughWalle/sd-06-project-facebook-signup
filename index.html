<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook | Página Inicial</title>
  <link rel="stylesheet" href="libs/bulma.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="top-bar">
    <img class="facebook-logo" src="imgs/facebook-logo.png" alt="Facebook slogan">
    <form action="#" class="facebook-login">
      <div class="form-group">
        <label id="user-email-phone-label" for="user-email-phone">Email ou telefone</label>
        <input id="user-email-phone" type="text" size="15">
      </div>
      <div class="form-group">
        <label id="user-password-label" for="user-password">Senha</label>
        <input id="user-password" type="password" size="15">
      </div>
      <div class="form-control">
        <button class="login" id="button-login">Entrar</button>
      </div>
    </form>
  </header>

  <section class="main-content">
    <div class="left-content">
      <p class="left" id="facebook-slogan">O Facebook ajuda você a se conectar e<br> compartilhar com as pessoas que fazem parte<br> da sua vida.</p>
      <img id="facebook-networking" src="imgs/networking.png" alt="Networking facebook">
    </div>
    <div class="right-content">
      <h1>Abra uma conta</h1>
      <small class="quick-easy">É rápido e fácil.</small>
      <form id="form" action="#" class="datas">
        <div class="info">
          <div class="field control">
            <input id="name" class="input" type="text" name="firstname" placeholder="Nome">
          </div>
          <div class="field control">
            <input id="lastname" class="input" type="text" name="lastname" placeholder="Sobrenome">
          </div>
        </div>
        <div class="field">
          <input id="email" class="input" type="text" name="phone_email" placeholder="Celular ou email">
        </div>
        <div class="field">
          <input id="password" class="input" type="password" name="password" placeholder="Nova senha">
        </div>
        <div class="field">
          <label class="label" id="label-birthdate" for="birthdate">Data de nascimento</label>
          <div class="control">
            <input class="input" id="birthdate" type="text" name="birthdate" placeholder="dd/mm/aaaa">
          </div>
        </div>
        <div class="field">
          <label class="label" id="label-gender">Gênero</label>
          <div class="control genders">
            <label class="radio" for="feminino">
              <input type="radio" id="feminino" name="gender" value="Feminino">
              Feminino
            </label>
            <label class="radio" for="masculino">
              <input type="radio" id="masculino" name="gender" value="Masculino">
              Masculino
            </label>
            <label class="radio" for="personalizado">
              <input type="radio" id="personalizado" name="gender" value="Personalizado">
              Personalizado
            </label>
          </div>
        </div>
        <div class="control">
          <button id="facebook-register" class="cadastrar" type="submit">Cadastre-se</button>
        </div>
        <div id="message"></div>
      </form>
    </div>
  </section>

  <script type="text/javascript" src="script.js"></script>
</body>

</html>
