<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook | Página Inicial</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="top-bar">
    <img class="facebook-logo" src="imgs/facebook-logo.png" alt="Facebook slogan">
    <form action="#" class="facebook-login">
      <div class="form-group">
        <label id="user-email-phone-label" for="user-email-phone">Email ou telefone</label>
        <input id="user-email-phone" type="text">
      </div>
      <div class="form-group">
        <label id="user-password-label" for="user-password">Senha</label>
        <input id="user-password" type="password">
      </div>
      <div class="form-control">
        <button id="button-login">Entrar</button>
      </div>
    </form>
  </header>

  <section class="main-content">
    <div class="left-content">
      <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua
        vida.</p>
      <img id="facebook-networking" src="imgs/networking.png" alt="Networking facebook">
    </div>
    <div class="right-content">
      <h1>Abra uma conta</h1>
      <small class="quick-easy">É rápido e fácil.</small>
      <form action="#">
        <div class="info">
          <input type="text" name="firstname" placeholder="Nome">
          <input type="text" name="lastname" placeholder="Sobrenome">
        </div>
        <input type="text" name="phone_email" placeholder="Celular ou email">
        <input type="password" name="password" placeholder="Nova senha">
      </form>
    </div>
  </section>

  <script type="text/javascript" src="script.js"></script>
</body>

</html>
