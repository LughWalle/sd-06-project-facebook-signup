<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="./style.css">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <header class="top-bar">
    <div class="facebook-div">
      <img class="facebook-logo" src="imgs/facebook-logo.png">
    </div>
    <form class="facebook-login" action="form.html" method="GET">
      <table class="email-senha">
        <tr>
          <td>
            <label for="email-tel" id="email-tel">Email ou telefone</label>
          </td>
          <td>
            <label for="password">Senha</label>
          </td>
        </tr>
        <tr>
          <td>
            <input class="input-header" type="text" name="email-ou-tel" id="email-tel">
          </td>
          <td>
            <input class="input-header" type="text" name="senha" id="password">
          </td>
          <td>
            <label for="entrar" id="loginbutton">
              <input class="button-login" value="Entrar" type="submit" id="entrar">
            </label>
          </td>
        </tr>
      </table>
    </form>
  </header>
  <script src="./script.js"></script>
</body>
</html>
