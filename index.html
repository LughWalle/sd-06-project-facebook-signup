<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook Project</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class='top-bar-container'>
    <div class='top-bar'>
      <div class='facebook-logo-container'>
        <img src="imgs/facebook-logo.png" alt="" class='facebook-logo'>
      </div>
      <form class='facebook-login'>
        <div class='form-group'>
          <label for='user-email-phone' id='user-email-phone-label'>Email ou telefone</label>
          <input type="text" name="" id="user-email-phone">
        </div>
        <div class='form-group'>
          <label id='user-password-label'>Senha</label>
          <input type='text' id='user-password'>
        </div>
        <div class='form-control'>
          <button id='button-login' type='button'>Entrar</button>
        </div>
      </form>
    </div>
  </div>

  <div class='main-content-container'>
    <div class='main-content'>
      <div class='left-content'>
        <p id='facebook-slogan'>O Facebook ajuda vocÃª a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
        <img id='facebook-networking' src='imgs/networking.png'>
      </div>
      <div class='right-content'></div>
    </div>
  </div>

  <script src='./script.js'></script>

</body>
</html>
