<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Facebook</title>

    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <header id="flex-container" class="top-bar">
      <div class="logo-container">
        <img src="imgs/facebook-logo.png" class="facebook-logo">
      </div>

      <form action="#" class="facebook-login">
        <div class="form-group">
          <label for="user-email-phone" id="user-email-phone-label">Email ou telefone</label>
          <input id="user-email-phone" type="text" required>
        </div>

        <div class="form-group">
          <label for="user-password-label" id="user-password-label">Senha</label>
          <input id="user-password-label" type="text" required>
        </div>

        <div class="form-control">
          <button id="button-login">Entrar</button>
        </div>
      </form>
    </header>

    <div class="main-content">
      <div class="left-content">
        <div class="slogan-container">
          <p id="facebook-slogan">
            O Facebook ajuda vocÃª a se conectar e compartilhar com as pessoas
            que fazem parte da sua vida.
          </p>
          <img src="imgs/networking.png" alt="Facebook networking">
        </div>
      </div>
    </div>
  </body>

</html>
